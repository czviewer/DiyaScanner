<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Diya Attendance</title>
  <script src="firebase.js" type="module"></script>
  <style>
    body { font-family: sans-serif; background: #e3f2fd; padding: 40px; text-align: center; }
    input { display: block; margin: 10px auto; padding: 10px; width: 80%; max-width: 300px; }
    button { padding: 10px 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Login to Diya Attendance</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <div id="loginStatus"></div>

  <script type="module">
    import { auth, db } from './firebase.js';
    import { get, ref } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const btn = document.getElementById('loginBtn');
    const statusEl = document.getElementById('loginStatus');

    btn.onclick = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const res = await signInWithEmailAndPassword(auth, email, password);
        const user = res.user;
        const snapshot = await get(ref(db, 'users/' + user.uid));
        const data = snapshot.val();
        if (!data) throw new Error('User record not found');
        localStorage.setItem("empId", user.uid);
        window.location.href = "index.html";
      } catch (err) {
        statusEl.textContent = 'Login Failed: ' + err.message;
      }
    };
  </script>
</body>
</html>

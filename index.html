<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Diya Attendance</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 30px; text-align: center; }
    input, button { padding: 10px; margin: 10px; width: 80%; max-width: 300px; }
  </style>
</head>
<body>
  <h2>Diya Motors Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <br />
  <input type="password" id="password" placeholder="Password" />
  <br />
  <button id="loginBtn">Login</button>
  <p id="msg" style="color:red;"></p>

  <script>
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      if (!email || !password) {
        msg.textContent = "Please fill both fields.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then((result) => {
          const uid = result.user.uid;
          localStorage.setItem("empId", uid);
          msg.style.color = "green";
          msg.textContent = "✅ Logged in";
          setTimeout(() => window.location.href = "app.html", 1000);
        })
        .catch((err) => {
          msg.textContent = "❌ " + err.message;
        });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>OTP Login Test</title>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
  <style>
    body { font-family: Arial; padding: 30px; background: #f5f5f5; }
    input { padding: 10px; margin: 10px; width: 250px; }
    button { padding: 10px 20px; margin: 10px; }
    #recaptcha-container { margin: 20px 0; }
    .message { margin: 10px 0; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üî• OTP Login Test</h2>

  <input type="tel" id="phoneNumber" placeholder="+91XXXXXXXXXX" />
  <div id="recaptcha-container"></div>
  <button id="sendOtpBtn">Send OTP</button>

  <div id="otpSection" style="display:none;">
    <input type="text" id="otpCode" placeholder="Enter OTP" maxlength="6" />
    <button id="verifyOtpBtn">Verify OTP</button>
  </div>

  <div id="message" class="message"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

    const firebaseConfig = {
            apiKey: "AIzaSyBU3K7gRzqiqQt3o9thoEpd06ReLGVmm_w",
            authDomain: "diya-hero.firebaseapp.com",
            databaseURL: "https://diya-hero-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "diya-hero",
            storageBucket: "diya-hero.firebasestorage.app",
            messagingSenderId: "455829653263",
            appId: "1:455829653263:web:5a31c65bdab2b9cee0607a",
            measurementId: "G-DZYHPLQD3F"
        };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let confirmationResult;

    window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
      size: 'invisible',
      callback: (response) => {
        // reCAPTCHA solved
        console.log("reCAPTCHA success");
      },
      'expired-callback': () => {
        alert("reCAPTCHA expired. Please reload.");
      }
    });

    document.getElementById("sendOtpBtn").onclick = async () => {
      const phone = document.getElementById("phoneNumber").value.trim();
      if (!phone) return alert("Enter phone number");

      try {
        confirmationResult = await signInWithPhoneNumber(auth, phone, window.recaptchaVerifier);
        document.getElementById("otpSection").style.display = "block";
        document.getElementById("message").textContent = "‚úÖ OTP sent!";
      } catch (error) {
        document.getElementById("message").textContent = "‚ùå Error: " + error.message;
      }
    };

    document.getElementById("verifyOtpBtn").onclick = async () => {
      const otp = document.getElementById("otpCode").value.trim();
      if (otp.length !== 6) return alert("Enter valid 6-digit OTP");

      try {
        await confirmationResult.confirm(otp);
        document.getElementById("message").textContent = "‚úÖ OTP verified successfully!";
      } catch (error) {
        document.getElementById("message").textContent = "‚ùå Invalid OTP: " + error.message;
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AbsentEase</title>
  <script src="firebase.js" type="module"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e3f2fd;
      padding: 60px 20px;
      text-align: center;
    }
    h2 {
      color: #003366;
      margin-bottom: 20px;
    }
    input {
      display: block;
      margin: 12px auto;
      padding: 12px;
      width: 90%;
      max-width: 320px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 24px;
      margin-top: 12px;
      font-weight: bold;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #loginStatus {
      margin-top: 20px;
      color: red;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h2>Login to AbsentEase</h2>
  <input type="email" id="email" placeholder="Email" autocomplete="username">
  <input type="password" id="password" placeholder="Password" autocomplete="current-password">
  <button id="loginBtn">Login</button>
  <div id="loginStatus"></div>

  <script type="module">
    import { auth, db } from './firebase.js';
    import { get, ref } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const btn = document.getElementById('loginBtn');
    const statusEl = document.getElementById('loginStatus');

    btn.onclick = async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        statusEl.textContent = "Please enter both email and password.";
        return;
      }

      try {
        const res = await signInWithEmailAndPassword(auth, email, password);
        const user = res.user;
        const snapshot = await get(ref(db, 'users/' + user.uid));
        const data = snapshot.val();

        if (!data) throw new Error('User profile not found.');

        localStorage.setItem("empId", user.uid);

        // Role-based secure redirection
        const role = data.role;
        if (role === "Dev" || role === "Admin") {
          window.location.href = "admin.html";
        } else if (role === "Branch") {
          window.location.href = "home.html";
        } else if (role === "Employee") {
          window.location.href = "app.html"; // or change this if needed
        } else {
          throw new Error("Unknown role detected: " + role);
        }

      } catch (err) {
        console.error("Login Error:", err);
        statusEl.textContent = 'Login Failed: ' + err.message;
      }
    };
  </script>
</body>
</html>

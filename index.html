<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absentease Self-Attendance</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Always show a vertical scrollbar to prevent layout shifts when content overflows */
        html {
            overflow-y: scroll;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
            /* Ensure container itself is centered within the flex body */
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #003366;
            font-size: 2.25rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            /* Ensure labels and inputs align left within their group */
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus,
        .form-group input[type="text"]:focus,
        .form-group input[type="tel"]:focus,
        .form-group input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background-color: #003366;
            color: white;
        }

        .btn-primary:hover {
            background-color: #002244;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        .btn-info {
            background-color: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background-color: #138496;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            /* Hidden by default */
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            animation: zoomIn 0.3s ease-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            color: #003366;
            font-size: 1.75rem;
        }

        .close-button {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
        }

        .modal-body p {
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
        }

        .modal-footer {
            text-align: right;
        }

        .modal-footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-footer .btn-ok {
            background-color: #003366;
            color: white;
        }

        .modal-footer .btn-ok:hover {
            background-color: #002244;
        }


        /* Main App Styles */
        .app-container {
            display: none;
            flex-direction: column;
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            animation: fadeIn 0.5s ease-out;
            margin-left: auto;
            margin-right: auto;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .header-bar h2 {
            color: #003366;
            font-size: 1.8rem;
            margin: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info span {
            font-weight: 600;
            color: #555;
        }

        .location-info {
            background-color: #e9f5ff;
            border: 1px solid #cce7ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: left;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .location-info p {
            margin: 5px 0;
        }

        .location-info strong {
            color: #003366;
        }

        .attendance-form {
            text-align: left;
        }

        .attendance-form .form-group {
            margin-bottom: 15px;
        }

        .attendance-form .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .attendance-form .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 400;
            color: #333;
            cursor: pointer;
        }

        .attendance-form input[type="checkbox"],
        .attendance-form input[type="radio"] {
            transform: scale(1.2);
            margin-right: 5px;
            cursor: pointer;
        }

        .attendance-form input[type="checkbox"]:disabled,
        .attendance-form input[type="radio"]:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .attendance-form .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .attendance-form .btn-group .btn {
            flex: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {

            .container,
            .app-container {
                padding: 20px;
                margin: 15px;
            }

            h1 {
                font-size: 1.75rem;
            }

            .header-bar {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .user-info {
                flex-direction: column;
                gap: 5px;
            }

            .attendance-form .radio-group {
                flex-direction: column;
                gap: 10px;
            }

            .attendance-form .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- Login/Signup Container -->
    <div id="auth-container" class="container">
        <h1 class="text-3xl font-bold text-blue-800 mb-6">Absentease Self-Attendance</h1>

        <!-- Login Form -->
        <div id="login-form" class="space-y-6">
            <div class="form-group">
                <label for="login-email" class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
            </div>
            <div class="form-group">
                <label for="login-password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
            </div>
            <button id="login-btn"
                class="btn btn-primary bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:shadow-lg transition duration-300 ease-in-out">
                <i class="fas fa-sign-in-alt mr-2"></i> Login
            </button>
            <div id="login-message" class="message error text-red-700 bg-red-100 border border-red-200 p-3 rounded-lg">
            </div>
            <button id="show-signup-btn"
                class="btn btn-info bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:shadow-lg transition duration-300 ease-in-out mt-4">
                New Employee? Sign Up
            </button>
        </div>

        <!-- Phone Verification Form (after email/password login) -->
        <div id="phone-verify-form" class="space-y-6 hidden">
            <p class="text-lg text-gray-700 mb-4">Please enter the last 4 digits of your registered phone number.</p>
            <div class="form-group">
                <label for="last-4-digits" class="block text-gray-700 text-sm font-semibold mb-2">Last 4 Digits</label>
                <input type="number" id="last-4-digits" placeholder="e.g., 1234" maxlength="4"
                    oninput="this.value=this.value.slice(0,4)"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
            </div>
            <button id="verify-phone-btn"
                class="btn btn-primary bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:shadow-lg transition duration-300 ease-in-out">
                Verify Phone
            </button>
            <div id="phone-verify-message"
                class="message error text-red-700 bg-red-100 border border-red-200 p-3 rounded-lg"></div>
            <button id="back-to-login-btn"
                class="btn btn-info bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:shadow-lg transition duration-300 ease-in-out mt-4">
                Back to Login
            </button>
        </div>

        <!-- OTP Verification Form -->
        <div id="otp-form" class="space-y-6 hidden">
            <p class="text-lg text-gray-700 mb-4">An OTP has been sent to your registered phone number.</p>
            <div class="form-group">
                <label for="otp-input" class="block text-gray-700 text-sm font-semibold mb-2">Enter OTP</label>
                <input type="number" id="otp-input" placeholder="Enter 6-digit OTP" maxlength="6"
                    oninput="this.value=this.value.slice(0,6)"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
            </div>
            <button id="verify-otp-btn"
                class="btn btn-primary bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:shadow-lg transition duration-300 ease-in-out">
                Verify OTP
            </button>
            <div id="otp-message" class="message error text-red-700 bg-red-100 border border-red-200 p-3 rounded-lg">
            </div>
            <button id="resend-otp-btn"
                class="btn btn-info bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:shadow-lg transition duration-300 ease-in-out mt-4"
                disabled>
                Resend OTP <span id="countdown-timer"></span>
            </button>
            <div id="recaptcha-container" class="mt-4"></div>
        </div>


        <!-- Signup Form -->
        <div id="signup-form" class="space-y-6 hidden">
            <div class="form-group">
                <label for="signup-name" class="block text-gray-700 text-sm font-semibold mb-2">Name</label>
                <input type="text" id="signup-name" placeholder="Enter your full name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
            </div>
            <div class="form-group">
                <label for="signup-email" class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
            </div>
            <div class="form-group">
                <label for="signup-password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
            </div>
            <div class="form-group">
                <label for="signup-employee-id" class="block text-gray-700 text-sm font-semibold mb-2">Employee
                    ID</label>
                <input type="text" id="signup-employee-id" placeholder="Enter your employee ID"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
            </div>
            <div class="form-group">
                <label for="signup-phone" class="block text-gray-700 text-sm font-semibold mb-2">Phone Number (e.g.,
                    +919876543210)</label>
                <input type="tel" id="signup-phone" placeholder="Enter your phone number with country code"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
            </div>
            <button id="signup-btn"
                class="btn btn-primary bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:shadow-lg transition duration-300 ease-in-out">
                <i class="fas fa-user-plus mr-2"></i> Sign Up
            </button>
            <div id="signup-message" class="message error text-red-700 bg-red-100 border border-red-200 p-3 rounded-lg">
            </div>
            <button id="show-login-btn"
                class="btn btn-info bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:shadow-lg transition duration-300 ease-in-out mt-4">
                Already have an account? Login
            </button>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="app-screen" class="app-container max-w-4xl mx-auto my-8 p-6 bg-white rounded-xl shadow-lg">
        <div class="header-bar flex flex-col sm:flex-row justify-between items-center pb-4 mb-4 border-b border-gray-200">
            <h2 class="text-2xl font-bold text-blue-800 mb-2 sm:mb-0">Absentease Self-Attendance</h2>
            <div class="user-info flex items-center gap-4">
                <span id="user-display-name" class="font-semibold text-gray-700 text-lg"></span>
                <button id="logout-btn"
                    class="btn btn-danger bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </button>
            </div>
        </div>

        <div id="location-status" class="location-info bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6 text-left text-blue-800">
            <p class="text-lg font-semibold">Location Status: <span id="location-message" class="font-normal">Checking location...</span></p>
        </div>

        <div id="attendance-section" class="attendance-form text-left" style="display: none;">
            <div class="form-group mb-4">
                <label for="morning-check" class="flex items-center text-lg font-semibold text-gray-700 cursor-pointer">
                    <input type="checkbox" id="morning-check" class="form-checkbox h-5 w-5 text-blue-600 rounded-md mr-3 transition duration-150 ease-in-out">
                    Morning Attendance
                </label>
            </div>

            <div class="form-group mb-6">
                <label class="block text-lg font-semibold text-gray-700 mb-3">Afternoon Status:</label>
                <div class="radio-group flex flex-col sm:flex-row sm:gap-6 gap-3">
                    <label for="an-enters" class="flex items-center text-base text-gray-700 cursor-pointer">
                        <input type="radio" id="an-enters" name="afternoon-status" value="Enters" class="form-radio h-4 w-4 text-blue-600 mr-2 transition duration-150 ease-in-out"> Enters
                    </label>
                    <label for="an-leaves" class="flex items-center text-base text-gray-700 cursor-pointer">
                        <input type="radio" id="an-leaves" name="afternoon-status" value="Leaves" class="form-radio h-4 w-4 text-blue-600 mr-2 transition duration-150 ease-in-out"> Leaves
                    </label>
                    <label for="an-none" class="flex items-center text-base text-gray-700 cursor-pointer">
                        <input type="radio" id="an-none" name="afternoon-status" value="None" checked class="form-radio h-4 w-4 text-blue-600 mr-2 transition duration-150 ease-in-out"> None
                    </label>
                </div>
            </div>

            <div class="btn-group flex flex-col sm:flex-row gap-4 mt-8">
                <button id="refresh-location-btn"
                    class="btn btn-info bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:shadow-lg transition duration-300 ease-in-out">
                    <i class="fas fa-sync-alt mr-2"></i> Refresh Location
                </button>
                <button id="submit-attendance-btn"
                    class="btn btn-primary bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:shadow-lg transition duration-300 ease-in-out"
                    disabled>
                    <i class="fas fa-check-circle mr-2"></i> Submit Attendance
                </button>
            </div>
            <div id="attendance-message" class="message success text-green-700 bg-green-100 border border-green-200 p-3 rounded-lg mt-4"></div>
        </div>
    </div>

    <!-- Modal for messages -->
    <div id="message-modal" class="modal">
        <div class="modal-content bg-white p-8 rounded-xl shadow-xl">
            <div class="modal-header flex justify-between items-center mb-6">
                <h2 id="modal-title" class="text-2xl font-bold text-blue-800"></h2>
                <span class="close-button text-gray-500 hover:text-gray-800 text-3xl font-bold cursor-pointer">&times;</span>
            </div>
            <div class="modal-body mb-8">
                <p id="modal-message" class="text-lg text-gray-700 leading-relaxed"></p>
            </div>
            <div class="modal-footer text-right">
                <button class="btn btn-primary btn-ok bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-5 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out">OK</button>
            </div>
        </div>
    </div>

        /**
         * Haversine formula to calculate distance between two lat/lng points.
         * @param {number} lat1 Latitude of point 1
         * @param {number} lon1 Longitude of point 1
         * @param {number} lat2 Latitude of point 2
         * @param {number} lon2 Longitude of point 2
         * @returns {number} Distance in kilometers
         */
        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of Earth in kilometers
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c;
            return distance;
        }

                countdownTimer.textContent = `(${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')})`;

                if (timeLeft <= 0) {
                    clearInterval(otpCountdownInterval);
                    resendOtpBtn.disabled = false;

        /**
         * Gets the user's current GPS location.
         * @returns {Promise<Object>} A promise that resolves with {latitude, longitude} or rejects with an error.
         */
        function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation is not supported by your browser.'));
                    return;
                }
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        });
                    },
                    (error) => {
                        let errorMessage = 'Unknown geolocation error.';
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'Location access denied. Please enable location services for this site.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'Location information is unavailable.';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'The request to get user location timed out.';
                                break;
                            case error.UNKNOWN_ERROR:
                                errorMessage = 'An unknown geolocation error occurred.';
                                break;
                        }
                        reject(new Error(errorMessage));
                    }, {
                    enableHighAccuracy: true,
                    timeout: 60000,
                    maximumAge: 0
                }
                );
            });
        }

        /**
         * Checks user's location against branch location and updates UI.
         */
        async function checkUserLocationAndAttendance() {
            locationMessageSpan.textContent = 'Checking location...';
            submitAttendanceBtn.disabled = true;
            attendanceSection.style.display = 'none';

            if (!currentUserData || !currentUserData.id || currentUserData.id.trim() === "") {
                showModal('Employee ID Missing', 'Your employee ID is missing. Please contact Admin. Attendance cannot be marked.', () => {
                    submitAttendanceBtn.disabled = true;

                locationStatusDiv.classList.remove('bg-green-100', 'border-green-200');
                locationStatusDiv.classList.add('bg-red-100', 'border-red-200');
                return;
            }

            try {
                userLocation = await getUserLocation();

                if (!currentUserData.branch) {
                    showModal('Error', 'User branch information is missing. Please contact Admin.');
                    locationMessageSpan.textContent = ' Location Error: Missing branch info.';
                    locationStatusDiv.classList.remove('bg-green-100', 'border-green-200');
                    locationStatusDiv.classList.add('bg-red-100', 'border-red-200');
                    return;
                }

                branchLocation = await getBranchDetails(currentUserData.branch);

                if (!branchLocation || typeof branchLocation.lat === 'undefined' || typeof branchLocation.lng === 'undefined' || typeof branchLocation.radius === 'undefined') {
                    showModal('Configuration Error', `Branch location data for "${currentUserData.branch}" is incomplete. Please contact admin.`);
                    locationMessageSpan.textContent = ` Location Error: Branch data incomplete for ${currentUserData.branch}.`;
                    locationStatusDiv.classList.remove('bg-green-100', 'border-red-200');
                    locationStatusDiv.classList.add('bg-red-100', 'border-red-200');
                    return;
                }

                const distance = haversineDistance(
                    userLocation.latitude, userLocation.longitude,
                    branchLocation.lat, branchLocation.lng
                );

                if (distance <= branchLocation.radius) {
                    locationMessageSpan.textContent = ' Location Verified';
                    locationStatusDiv.classList.remove('bg-red-100', 'border-red-200');
                    locationStatusDiv.classList.add('bg-green-100', 'border-green-200');
                    attendanceSection.style.display = 'block';
                    submitAttendanceBtn.disabled = false;
                    loadTodaysAttendance(); // Load existing attendance if within radius

                    locationStatusDiv.classList.remove('bg-green-100', 'border-green-200');
                    locationStatusDiv.classList.add('bg-red-100', 'border-red-200');
                    showModal('Location Error', `You are ${distance.toFixed(2)} km away, which is outside the allowed ${branchLocation.radius} km radius for ${currentUserData.branch}. Attendance cannot be marked.`);
                    submitAttendanceBtn.disabled = true;
                    attendanceSection.style.display = 'none';
                }
            } catch (error) {
                console.error('Location check error:', error);
                locationMessageSpan.textContent = ` Location Error: ${error.message}`;
                locationStatusDiv.classList.remove('bg-green-100', 'border-green-200');
                locationStatusDiv.classList.add('bg-red-100', 'border-red-200');
                showModal('Location Error', `Could not get your location: ${error.message}. Please ensure location services are enabled.`);

                attendanceSection.style.display = 'none';
            }
        }

            const attendanceRef = ref(db, attendancePath);

                const snapshot = await get(attendanceRef);

                    attendanceRecord.morning = savedData.morning || false;

        /**
         * Updates the form elements' disabled state based on current time and locked status.
         */
        function updateFormDisablementBasedOnTime() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();

            // Morning check: Disable after 12 PM (or if already locked)
            if (!attendanceRecord.morningLocked) {
                morningCheck.disabled = (currentHour >= 12);
            }

            // Afternoon radio buttons: Disable before 12 PM (or if already locked)
            if (!attendanceRecord.anLocked) {
                const anRadios = [anEnters, anLeaves, anNone];
                anRadios.forEach(radio => {
                    radio.disabled = (currentHour < 12);
                });

                // Specific AN rules if not locked and after 12 PM
                if (currentHour >= 12) {
                    if (morningCheck.checked && anEnters.checked) {
                        anEnters.disabled = true; // Cannot "Enter" if already present in morning
                    }
                    if (!morningCheck.checked && anLeaves.checked) {
                        anLeaves.disabled = true; // Cannot "Leave" if not present in morning
                    }
                }
            }
        }


        /**
         * Calculates the attendance status and leave value based on current form state and time.
         * @returns {Object} An object containing statusType ('full', 'half', 'absent', 'invalid', 'pending') and leave value.
         */
        function calculateAttendanceStatus() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();

            const morningChecked = morningCheck.checked;
            const afternoonStatus = document.querySelector('input[name="afternoon-status"]:checked').value;

            let statusType = 'pending';
            let leaveValue = 0; // 0 = Full, 0.5 = Half, 1 = Absent

            const isAfter9_36AM = (currentHour > 9 || (currentHour === 9 && currentMinute >= 36));
            const isBefore3PM = (currentHour < 15);
            const isAfter7PM = (currentHour >= 19);

            // Determine 'late' status
            attendanceRecord.late = morningChecked && isAfter9_36AM;

            if (morningChecked) {
                if (afternoonStatus === 'Leaves') {
                    statusType = isBefore3PM ? 'half' : 'full';
                    leaveValue = isBefore3PM ? 0.5 : 0;
                } else if (afternoonStatus === 'None') {
                    if (isAfter7PM) {
                        statusType = 'full'; // If morning checked and no afternoon action by 7 PM, it's considered full day
                        leaveValue = 0;
                    } else {
                        statusType = 'pending'; // Still waiting for AN action
                    }
                } else if (afternoonStatus === 'Enters') {
                    // If morning is checked, 'Enters' AN is invalid
                    statusType = 'invalid';
                }
            } else { // Morning not checked
                if (afternoonStatus === 'Enters') {
                    statusType = 'half';
                    leaveValue = 0.5;
                } else if (afternoonStatus === 'Leaves') {
                    statusType = 'invalid'; // Cannot 'Leave' if not present in morning
                } else if (afternoonStatus === 'None') {
                    if (isAfter7PM) {
                        statusType = 'absent';
                        leaveValue = 1;
                    } else {
                        statusType = 'pending'; // Still waiting
                    }
                }
            }

            return { statusType, leaveValue };
        }


        /**
         * Handles the submission of attendance data.
         */
        submitAttendanceBtn.addEventListener('click', async () => {
            if (!currentUserData || !currentUserData.id || currentUserData.id.trim() === "") {
                showModal('Submission Error', 'Your employee ID is missing. Attendance cannot be submitted. Please contact Admin.');
                return;
            }

            const { statusType, leaveValue } = calculateAttendanceStatus();

            if (statusType === 'invalid') {
                showModal('Invalid Attendance', 'The selected attendance combination is invalid. Please review your entries.');
                return;
            }

            showModal('Confirm Attendance', 'Are you sure you want to submit your attendance for today?');
            modalOkBtn.onclick = async () => {
                hideModal();

                const now = new Date();
                const today = now.toISOString().split('T')[0];
                const timestamp = now.toISOString();

                const uid = auth.currentUser.uid;
                const branch = currentUserData.branch;
                const subdivision = currentUserData.subdivision || 'default';
                const employeeID = currentUserData.id; // Use id, it's already validated

                const attendanceDataToSave = {
                    name: currentUserData.name,
                    uid: uid, // Keep UID for potential linking, but is primary key
                    morning: morningCheck.checked,
                    afternoon: document.querySelector('input[name="afternoon-status"]:checked').value,
                    late: attendanceRecord.late,
                    leave: leaveValue,
                    timestamp: timestamp,
                    morningLocked: true, // Lock upon submission
                    anLocked: true       // Lock upon submission
                };

                const attendancePath = `attendance/${today}/${branch}/${subdivision}/${employeeID}`;
                const leaveLogPath = `leavelogs/${employeeID}/${today}`;

                try {
                    await set(ref(db, attendancePath), attendanceDataToSave);
                    await set(ref(db, leaveLogPath), leaveValue); // Save leave value directly

                    displayAttendanceMessage(' Attendance & leave saved successfully!', false);

                    // Update local attendance record and disable form elements after successful save
                    attendanceRecord = { ...attendanceDataToSave };
                    morningCheck.disabled = true;
                    anEnters.disabled = true;
                    anLeaves.disabled = true;
                    anNone.disabled = true;
                    submitAttendanceBtn.disabled = true;

                } catch (error) {
                    console.error('Error saving attendance or leave logs:', error);
                    showModal('Save Error', `Failed to save: ${error.message}`);
                }
            };
        });


        /**
         * Event listener for refresh location button.
         */
        refreshLocationBtn.addEventListener('click', checkUserLocationAndAttendance);

        /**
         * Event listeners for attendance form changes to update disablement.
         */
        morningCheck.addEventListener('change', updateFormDisablementBasedOnTime);
        anEnters.addEventListener('change', updateFormDisablementBasedOnTime);
        anLeaves.addEventListener('change', updateFormDisablementBasedOnTime);
        anNone.addEventListener('change', updateFormDisablementBasedOnTime);


        // Initial authentication state check
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in, fetch user data from Realtime Database
                const userRef = ref(db, `users/${user.uid}`);
                try {
                    const snapshot = await get(userRef);
                    const userData = snapshot.val();

                    // Crucial: Check OTP verification status from sessionStorage
                    const otpVerified = sessionStorage.getItem('otpVerified');

                    if (!userData) {
                        // User data not found in DB
                        await signOut(auth);
                        showModal('User Data Missing', 'Your user profile data is missing. Please contact Admin.', () => {
                            toggleAuthView('login');
                        });
                        return;
                    }

                    if (userData.role !== 'employee') {
                        // Not an employee
                        await signOut(auth);
                        showModal('Access Denied', 'You do not have employee access to this application.', () => {
                            toggleAuthView('login');
                        });
                        return;
                    }

                    if (!userData.id || userData.id.trim() === "") {
                        // Employee ID is missing
                        await signOut(auth);
                        showModal('Employee ID Missing', 'Your employee ID is missing. Please contact Admin. Attendance will not be recorded.', () => {
                            toggleAuthView('login');
                        });
                        return;
                    }

                    currentUserData = userData; // Store current user data

                    if (otpVerified === 'true') {
                        // OTP already verified, proceed to app screen
                        authContainer.style.display = 'none';
                        appScreen.style.display = 'flex';
                        userDisplayName.textContent = `${userData.name} (${userData.email})`;
                        checkUserLocationAndAttendance();
                    } else {
                        // User logged in but OTP not verified, redirect to OTP flow
                        authContainer.style.display = 'flex';
                        appScreen.style.display = 'none';
                        // Check if phone exists and is a string before calling trim()
                        if (typeof userData.phone === 'string' && userData.phone.trim() !== "") {
                            phoneNumberToVerify = userData.phone; // Set phone for OTP sending
                            toggleAuthView('phone-verify'); // Go to phone verification
                            showModal('Verification Required', 'Please verify your phone number to access the app.');
                        } else {
                            // Phone number missing for an existing user or not a string
                            await signOut(auth);
                            showModal('Phone Not Found', 'Your registered phone number is missing or invalid. Please contact Admin.', () => {
                                toggleAuthView('login');
                            });
                        }
                    }
                } catch (error) {
                    console.error("Error fetching user role or during auth state check:", error);
                    await signOut(auth); // Log out on error
                    authContainer.style.display = 'flex';
                    appScreen.style.display = 'none';
                    showModal('Error', 'Failed to retrieve user data. Please try again.');
                    toggleAuthView('login');
                }
            } else {
                // No user is signed in, show login screen
                authContainer.style.display = 'flex';
                appScreen.style.display = 'none';
                toggleAuthView('login'); // Ensure login form is shown by default
            }
        });

        // Set up a timer to periodically update form disablement based on time
        setInterval(updateFormDisablementBasedOnTime, 60000); // Check every minute
    </script>

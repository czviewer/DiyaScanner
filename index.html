<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diya-Hero Self-Attendance</title>
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Global box-sizing for consistent layout */
        * {
            box-sizing: border-box;
        }

        /* Prevent layout shifts by always showing scrollbar */
        html {
            overflow-y: scroll;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            padding: 16px;
        }

        /* Base card/container styles */
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 24px;
            width: 100%;
            max-width: 480px;
            animation: fadeIn 0.5s ease-out;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Wider app screen container */
        .app-screen-card {
            max-width: 800px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 16px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        /* Input field styling */
        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="number"],
        input[type="tel"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.5;
            color: #4a5568;
            transition: all 0.2s ease-in-out;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        /* Base button styles */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Specific button colors */
        .btn-primary {
            background-color: #2563eb;
            color: #ffffff;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #1d4ed8;
        }

        .btn-secondary {
            background-color: #10b981;
            color: #ffffff;
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: #047857;
        }

        .btn-neutral {
            background-color: #6b7280;
            color: #ffffff;
        }

        .btn-neutral:hover:not(:disabled) {
            background-color: #4b5563;
        }

        .btn-danger {
            background-color: #ef4444;
            color: #ffffff;
        }

        .btn-danger:hover:not(:disabled) {
            background-color: #dc2626;
        }

        /* Message box styling */
        .message-box {
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            margin-top: 16px;
        }

        .message-box.error {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fca5a5;
        }

        .message-box.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        /* Modal styling */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal-overlay.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-close-btn {
            background: none;
            border: none;
            font-size: 28px;
            font-weight: bold;
            color: #9ca3af;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .modal-close-btn:hover {
            color: #4b5563;
        }

        .modal-body {
            margin-bottom: 24px;
        }

        .modal-footer {
            text-align: right;
        }

        /* App screen specific styles */
        .app-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 16px;
            margin-bottom: 16px;
            border-bottom: 1px solid #e2e8f0;
            gap: 12px;
        }

        @media (min-width: 640px) {
            .app-header {
                flex-direction: row;
                gap: 0;
            }
        }

        .user-info-display {
            font-weight: 600;
            color: #4a5568;
            text-align: center;
        }

        @media (min-width: 640px) {
            .user-info-display {
                text-align: left;
            }
        }

        .location-status-box {
            background-color: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: center;
            font-size: 1.125rem;
            font-weight: 600;
            color: #1e40af;
        }

        .location-status-box.verified {
            background-color: #d1fae5;
            border-color: #a7f3d0;
            color: #065f46;
        }

        .location-status-box.error {
            background-color: #fee2e2;
            border-color: #fca5a5;
            color: #b91c1c;
        }

        /* Checkbox and Radio button styling */
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 8px;
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #cbd5e0;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: relative;
            top: 2px;
        }

        input[type="checkbox"]:checked,
        input[type="radio"]:checked {
            background-color: #2563eb;
            border-color: #2563eb;
        }

        input[type="checkbox"]:focus,
        input[type="radio"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        input[type="checkbox"]:checked::before {
            content: '\2713';
            display: block;
            color: white;
            font-size: 14px;
            line-height: 1;
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        input[type="radio"] {
            border-radius: 50%;
        }

        input[type="radio"]:checked::before {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        input[type="checkbox"]:disabled,
        input[type="radio"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #e2e8f0;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 12px;
        }

        @media (min-width: 640px) {
            .radio-group {
                flex-direction: row;
                gap: 24px;
            }
        }

        .attendance-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 32px;
        }

        @media (min-width: 640px) {
            .attendance-buttons {
                flex-direction: row;
                justify-content: space-between;
            }

            .attendance-buttons .btn {
                width: auto;
                flex-grow: 1;
            }

            .attendance-buttons .btn:first-child {
                margin-right: 16px;
            }
        }
    </style>
</head>

<body>
    <!-- Main Application Wrapper -->
    <div id="app-wrapper" class="w-full flex justify-center items-center">

        <!-- Authentication Screens (Login, Phone Verify, OTP, Signup) -->
        <div id="auth-screens" class="card">
            <h1 class="text-2xl sm:text-3xl font-bold text-blue-800 text-center mb-4">Diya-Hero Self-Attendance</h1>

            <!-- Login Form -->
            <div id="login-form" class="space-y-5">
                <div class="form-group">
                    <label for="login-email" class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="login-password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password">
                </div>
                <button id="login-btn" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login

                <div id="login-message" class="message-box hidden"></div>
                <button id="show-signup-btn" class="btn btn-secondary mt-4">

            </div>

            <!-- Phone Verification Form -->
            <div id="phone-verify-form" class="space-y-5 hidden">
                <p class="text-lg text-gray-700 text-center">Please enter the last 4 digits of your registered phone

                <div class="form-group">
                    <label for="last-4-digits" class="block text-gray-700 text-sm font-semibold mb-2">Last 4

                    Back to Login
                </button>
            </div>

            <!-- OTP Verification Form -->
            <div id="otp-form" class="space-y-5 hidden">
                <p class="text-lg text-gray-700 text-center">An OTP has been sent to your registered phone number.</p>
                <div class="form-group">
                    <label for="otp-input" class="block text-gray-700 text-sm font-semibold mb-2">Enter OTP</label>
                    <input type="number" id="otp-input" placeholder="Enter 6-digit OTP" maxlength="6"
                        oninput="this.value=this.value.slice(0,6)">
                </div>
                <button id="verify-otp-btn" class="btn btn-primary">
                    Verify OTP
                </button>
                <div id="otp-message" class="message-box hidden"></div>
                <button id="resend-otp-btn" class="btn btn-secondary mt-4" disabled>
                    Resend OTP <span id="countdown-timer" class="ml-2"></span>
                </button>
                <div id="recaptcha-container" class="mt-4"></div>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="space-y-5 hidden">
                <div class="form-group">
                    <label for="signup-name" class="block text-gray-700 text-sm font-semibold mb-2">Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="signup-email" class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="signup-password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="signup-employee-id" class="block text-gray-700 text-sm font-semibold mb-2">Employee
                        ID</label>
                    <input type="text" id="signup-employee-id" placeholder="Enter your employee ID">
                </div>
                <div class="form-group">
                    <label for="signup-phone" class="block text-gray-700 text-sm font-semibold mb-2">Phone Number (e.g.,
                        +919876543210)</label>
                    <input type="tel" id="signup-phone" placeholder="Enter your phone number with country code">
                </div>
                <button id="signup-btn" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
                <div id="signup-message" class="message-box hidden"></div>
                <button id="show-login-btn" class="btn btn-neutral mt-4">
                    Already have an account? Login
                </button>
            </div>
        </div>

        <!-- Main App Screen -->
        <div id="app-screen" class="card app-screen-card hidden">
            <div class="app-header">
                <h2 class="text-xl sm:text-2xl font-bold text-blue-800">Diya-Hero Self-Attendance</h2>
                <div class="flex items-center gap-4">
                    <span id="user-display-name" class="user-info-display"></span>
                    <button id="logout-btn" class="btn btn-danger py-2 px-4 w-auto">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
            <div id="location-status" class="location-status-box">
                <p><span id="location-message">Checking location...</span></p>
            </div>
            <div id="attendance-section" class="space-y-6 hidden">
                <div class="form-group">
                    <label for="morning-check" class="flex items-center text-lg font-semibold text-gray-700 cursor-pointer">
                        <input type="checkbox" id="morning-check"> Morning Attendance
                    </label>
                </div>
                <div class="form-group">
                    <label class="block text-lg font-semibold text-gray-700 mb-3">Afternoon Status:</label>
                    <div class="radio-group">
                        <label for="an-enters" class="flex items-center text-base text-gray-700 cursor-pointer">
                            <input type="radio" id="an-enters" name="afternoon-status" value="Enters"> Enters
                        </label>
                        <label for="an-leaves" class="flex items-center text-base text-gray-700 cursor-pointer">
                            <input type="radio" id="an-leaves" name="afternoon-status" value="Leaves"> Leaves
                        </label>
                        <label for="an-none" class="flex items-center text-base text-gray-700 cursor-pointer">
                            <input type="radio" id="an-none" name="afternoon-status" value="None" checked> None
                        </label>
                    </div>
                </div>
                <div class="attendance-buttons">
                    <button id="refresh-location-btn" class="btn btn-secondary">
                        <i class="fas fa-sync-alt"></i> Refresh Location
                    </button>
                    <button id="submit-attendance-btn" class="btn btn-primary" disabled>
                        <i class="fas fa-check-circle"></i> Submit Attendance
                    </button>
                </div>
                <div id="attendance-message" class="message-box hidden"></div>
            </div>
        </div>
    </div>

    <!-- Modal for messages -->
    <div id="message-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title" class="text-xl sm:text-2xl font-bold text-blue-800"></h2>
                <button class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p id="modal-message" class="text-base sm:text-lg text-gray-700 leading-relaxed"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary py-2 px-5 w-auto">OK</button>
            </div>
        </div>
    </div>
    <script>

        window.onloadCallback = function() {

    <script type="module">
        // Firebase Modular SDK v10+ imports
        import {
            initializeApp
        } from 'https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js';
        import {
            getAuth,

        } from 'https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js';

        // Firebase configuration (replace with your actual config if different)
        const firebaseConfig = {

            authDomain: "diya-hero.firebaseapp.com",
            databaseURL: "https://diya-hero-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "diya-hero",

            messagingSenderId: "455829653263",
            appId: "1:455829653263:web:5a31c65bdab2b9cee0607a",
            measurementId: "G-DZYHPLQD3F"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- Global State Variables ---
        let currentUserData = null; // Stores the fetched user profile data from Realtime DB
        let confirmationResult = null; // Used for Phone Auth OTP verification
        let phoneNumberToVerify = ''; // Stores phone number for OTP flow
        const OTP_COOLDOWN_SECONDS = 120; // 2 minutes for OTP resend
        let otpCountdownInterval = null;
        let recaptchaVerifierInstance = null;
        let recaptchaWidgetId = null;
        let currentDeviceId = null; // Stores the unique device ID for device binding

        // Flags for controlling onAuthStateChanged processing
        let isProcessingAuthState = false; // Prevents re-entry into onAuthStateChanged processing
        let lastProcessedUID = null; // Tracks the UID that was last fully processed by onAuthStateChanged
        let isAuthListenerInitialized = false; // Ensures auth state listener only processes once per session

        // --- DOM Elements (initialized in getDomElements) ---
        const dom = {};

        function getDomElements() {
            dom.authScreens = document.getElementById('auth-screens');
            dom.appScreen = document.getElementById('app-screen');

            // Login Form Elements
            dom.loginForm = document.getElementById('login-form');

            // Phone Verification Form Elements
            dom.phoneVerifyForm = document.getElementById('phone-verify-form');
            dom.last4DigitsInput = document.getElementById('last-4-digits');
            dom.verifyPhoneBtn = document.getElementById('verify-phone-btn');
            dom.backToLoginBtn = document.getElementById('back-to-login-btn');
            dom.phoneVerifyMessage = document.getElementById('phone-verify-message');

            // OTP Verification Form Elements
            dom.otpForm = document.getElementById('otp-form');
            dom.otpInput = document.getElementById('otp-input');
            dom.verifyOtpBtn = document.getElementById('verify-otp-btn');
            dom.resendOtpBtn = document.getElementById('resend-otp-btn');
            dom.countdownTimer = document.getElementById('countdown-timer');
            dom.recaptchaContainer = document.getElementById('recaptcha-container');
            dom.otpMessage = document.getElementById('otp-message');

            // Signup Form Elements
            dom.signupForm = document.getElementById('signup-form');
            dom.signupNameInput = document.getElementById('signup-name');
            dom.signupEmailInput = document.getElementById('signup-email');
            dom.signupPasswordInput = document.getElementById('signup-password');
            dom.signupEmployeeIdInput = document.getElementById('signup-employee-id');
            dom.signupPhoneInput = document.getElementById('signup-phone');
            dom.signupBtn = document.getElementById('signup-btn');
            dom.showLoginBtn = document.getElementById('show-login-btn');
            dom.signupMessage = document.getElementById('signup-message');

            // App Screen Elements
            dom.logoutBtn = document.getElementById('logout-btn');
            dom.userDisplayName = document.getElementById('user-display-name');
            dom.locationStatus = document.getElementById('location-status');
            dom.locationMessage = document.getElementById('location-message');
            dom.attendanceSection = document.getElementById('attendance-section');
            dom.morningCheck = document.getElementById('morning-check');
            dom.anEnters = document.getElementById('an-enters');
            dom.anLeaves = document.getElementById('an-leaves');
            dom.anNone = document.getElementById('an-none');
            dom.refreshLocationBtn = document.getElementById('refresh-location-btn');
            dom.submitAttendanceBtn = document.getElementById('submit-attendance-btn');
            dom.attendanceMessage = document.getElementById('attendance-message');

            // Modal Elements
            dom.messageModalOverlay = document.getElementById('message-modal-overlay');
            dom.modalTitle = document.getElementById('modal-title');
            dom.modalMessage = document.getElementById('modal-message');
            dom.modalCloseBtn = document.querySelector('#message-modal-overlay .modal-close-btn');
            dom.modalOkBtn = document.querySelector('#message-modal-overlay .btn-primary');
        }


        // --- Utility Functions ---
        function showMessage(element, message, type) {
            if (!element) return;
            element.textContent = message;
            element.classList.remove('hidden', 'error', 'success');
            element.classList.add(type);
        }

        function hideMessage(element) {
            if (!element) return;
            element.classList.add('hidden');
            element.textContent = '';
        }

        function showModal(title, message, onOkCallback = null) {
            if (!dom.messageModalOverlay || !dom.modalTitle || !dom.modalMessage || !dom.modalCloseBtn || !dom.modalOkBtn) {
                console.error("Modal DOM elements not found.");
                return;
            }
            dom.modalTitle.textContent = title;
            dom.modalMessage.textContent = message;
            dom.messageModalOverlay.classList.add('show');

            const closeModal = () => {
                dom.messageModalOverlay.classList.remove('show');
                dom.modalCloseBtn.removeEventListener('click', closeModal);
                dom.modalOkBtn.removeEventListener('click', closeModalAndExecute);
            };

            const closeModalAndExecute = () => {
                closeModal();
                if (onOkCallback) {
                    onOkCallback();
                }
            };

            dom.modalCloseBtn.addEventListener('click', closeModal);
            dom.modalOkBtn.addEventListener('click', closeModalAndExecute);
        }

        // Toggles between authentication forms
        function toggleAuthView(view) {
            dom.loginForm.classList.add('hidden');
            dom.phoneVerifyForm.classList.add('hidden');
            dom.otpForm.classList.add('hidden');
            dom.signupForm.classList.add('hidden');

            hideAllMessages(); // Clear messages on view change

                            timeout: 10000,
                            maximumAge: 0

                    const {

                        const radius = branchData.radius || 100; // Default to 100 meters if not set

                        const distance = calculateDistance(latitude, longitude, branchLatitude, branchLongitude);
                        console.log(`Distance to branch (${currentUserData.branch}): ${distance.toFixed(2)} meters`);

                        if (distance <= radius) {
                            dom.locationStatus.classList.remove('error');
                            dom.locationStatus.classList.add('verified');

                        } else {
                            dom.locationStatus.classList.remove('verified');
                            dom.locationStatus.classList.add('error');
                            dom.locationMessage.textContent = `Location Error: You are ${distance.toFixed(2)}m away from ${currentUserData.branch} branch. Please move closer.`;

                    let errorMessage = "Unable to retrieve your location. ";
                    if (error.code === error.PERMISSION_DENIED) {
                        errorMessage += "Please allow location access in your browser settings.";
                    } else if (error.code === error.POSITION_UNAVAILABLE) {
                        errorMessage += "Location information is unavailable.";
                    } else if (error.code === error.TIMEOUT) {
                        errorMessage += "The request to get user location timed out.";

                    dom.locationStatus.classList.remove('verified');

                    dom.locationMessage.textContent = `Location Error: ${errorMessage}`;

                    dom.submitAttendanceBtn.disabled = true;
                }
            } else {
                dom.locationStatus.classList.remove('verified');
                dom.locationStatus.classList.add('error');

                dom.attendanceSection.classList.add('hidden');
                dom.submitAttendanceBtn.disabled = true;
            }
        }


        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // metres
            const φ1 = lat1 * Math.PI / 180; // φ, λ in radians
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            const d = R * c; // in metres
            return d;
        }

        async function updateFormDisablementBasedOnTime() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentDay = now.getDay(); // 0 for Sunday, 1 for Monday, ..., 6 for Saturday

            // Attendance is only open Monday to Saturday (1-6)
            if (currentDay === 0) { // Sunday
                if (dom.morningCheck) dom.morningCheck.disabled = true;
                if (dom.anEnters) dom.anEnters.disabled = true;
                if (dom.anLeaves) dom.anLeaves.disabled = true;
                if (dom.anNone) dom.anNone.disabled = true;
                if (dom.submitAttendanceBtn) dom.submitAttendanceBtn.disabled = true;
                showMessage(dom.attendanceMessage, "Attendance is closed on Sundays.", 'error');
                return;
            } else {
                hideMessage(dom.attendanceMessage);
            }

            let morningChecked = dom.morningCheck ? dom.morningCheck.checked : false;
            let afternoonStatusSelected = (dom.anEnters ? dom.anEnters.checked : false) || (dom.anLeaves ? dom.anLeaves.checked : false) || (dom.anNone ? dom.anNone.checked : false);

            // Morning attendance: 7 AM to 12 PM (noon)
            if (currentHour >= 7 && currentHour < 12) {
                if (dom.morningCheck) dom.morningCheck.disabled = false;
                if (dom.anEnters) dom.anEnters.disabled = true;
                if (dom.anLeaves) dom.anLeaves.disabled = true;
                if (dom.anNone) dom.anNone.disabled = true;
                if (!morningChecked) {
                    if (dom.submitAttendanceBtn) dom.submitAttendanceBtn.disabled = true; // Must check morning
                } else {
                    if (dom.submitAttendanceBtn) dom.submitAttendanceBtn.disabled = false;
                }
            }
            // Afternoon attendance: 12 PM (noon) to 3 PM
            else if (currentHour >= 12 && currentHour < 15) {
                if (dom.morningCheck) dom.morningCheck.disabled = true; // Morning is closed
                if (dom.anEnters) dom.anEnters.disabled = false;
                if (dom.anLeaves) dom.anLeaves.disabled = false;
                if (dom.anNone) dom.anNone.disabled = false;
                if (!afternoonStatusSelected) {
                    if (dom.submitAttendanceBtn) dom.submitAttendanceBtn.disabled = true; // Must select afternoon status
                } else {
                    if (dom.submitAttendanceBtn) dom.submitAttendanceBtn.disabled = false;
                }
            }
            // After 3 PM: All attendance closed for the day
            else if (currentHour >= 15 || currentHour < 7) {
                if (dom.morningCheck) dom.morningCheck.disabled = true;
                if (dom.anEnters) dom.anEnters.disabled = true;
                if (dom.anLeaves) dom.anLeaves.disabled = true;
                if (dom.anNone) dom.anNone.disabled = true;
                if (dom.submitAttendanceBtn) dom.submitAttendanceBtn.disabled = true;
                showMessage(dom.attendanceMessage, "Attendance is closed for the day.", 'error');
            }

            // Always disable submit if location not verified
            if (dom.locationStatus && !dom.locationStatus.classList.contains('verified')) {
                if (dom.submitAttendanceBtn) dom.submitAttendanceBtn.disabled = true;
            }
        }

                showModal('Submission Error', 'Cannot submit attendance. Ensure you are logged in and location is verified.');

            const currentHour = now.getHours();

            try {

                        updates.morning = now.toISOString();

                        }

                    }

                showMessage(dom.attendanceMessage, 'Attendance submitted successfully!', 'success');

                        // Check if phone number is verified
                        if (currentUserData.isVerified) {
                            // Check device binding (only if phone is verified)
                            const isBound = await checkDeviceBinding(user.uid);
                            if (!isBound) {
                                // If device binding fails, the showModal and signOut are handled within checkDeviceBinding
                                return; // Stop further processing as user is being signed out
                            }

                            // All checks passed, show app screen
                            dom.authScreens.classList.add('hidden');
                            dom.appScreen.classList.remove('hidden');
                            dom.userDisplayName.textContent = `${currentUserData.name} (${currentUserData.email})`;
                            checkUserLocationAndAttendance();
                            lastProcessedUID = user.uid; // Mark this UID as processed
                            isAuthListenerInitialized = true; // Mark listener as initialized
                        } else {
                            // User logged in but OTP not verified, redirect to OTP flow
                            phoneNumberToVerify = currentUserData.phone; // Set phone for OTP sending
                            toggleAuthView('phone-verify'); // Go to phone verification
                            showModal('Verification Required', 'Please verify your phone number to access the app.');
                        }
                    } else {
                        // User exists in Auth but not in Realtime DB (should not happen with proper signup flow)
                        console.warn("User data not found in DB for UID:", user.uid);
                        showModal('User Data Missing', 'Your user profile is incomplete. Please contact Admin.', async () => {
                            await deleteUser(user); // Clean up incomplete user
                            await signOut(auth);
                            dom.authScreens.classList.remove('hidden');
                            dom.appScreen.classList.add('hidden');
                            toggleAuthView('login');
                        });
                    }
                } else {
                    // No user is signed in, show login screen
                    console.log("No user signed in.");
                    currentUserData = null; // Clear user data
                    lastProcessedUID = null; // Reset processed UID
                    isAuthListenerInitialized = false; // Reset flag on logout
                    dom.authScreens.classList.remove('hidden');
                    dom.appScreen.classList.add('hidden');
                    toggleAuthView('login'); // Ensure login form is shown by default
                }
            } catch (error) {
                console.error("Error fetching user role or during auth state check:", error);
                await signOut(auth); // Log out on error
                dom.authScreens.classList.remove('hidden');
                dom.appScreen.classList.add('hidden');
                showModal('Error', 'Failed to retrieve user data. Please try again.');
                toggleAuthView('login');
            } finally {
                isProcessingAuthState = false; // Reset flag
            }
        });


        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            getDomElements(); // Initialize DOM elements first

            // Attach event listeners for primary actions
            if (dom.loginBtn) dom.loginBtn.addEventListener('click', handleLogin);
            if (dom.verifyPhoneBtn) dom.verifyPhoneBtn.addEventListener('click', handlePhoneVerify);
            if (dom.verifyOtpBtn) dom.verifyOtpBtn.addEventListener('click', handleOtpVerification);
            if (dom.resendOtpBtn) dom.resendOtpBtn.addEventListener('click', handleResendOtp);
            if (dom.signupBtn) dom.signupBtn.addEventListener('click', handleSignup);
            if (dom.logoutBtn) dom.logoutBtn.addEventListener('click', handleLogout);

            // Toggle authentication views
            if (dom.showSignupBtn) dom.showSignupBtn.addEventListener('click', () => toggleAuthView('signup'));
            if (dom.showLoginBtn) dom.showLoginBtn.addEventListener('click', () => toggleAuthView('login'));
            if (dom.backToLoginBtn) dom.backToLoginBtn.addEventListener('click', () => toggleAuthView('login'));


            // Attach event listeners for attendance form changes
            if (dom.refreshLocationBtn) dom.refreshLocationBtn.addEventListener('click', checkUserLocationAndAttendance);
            if (dom.morningCheck) dom.morningCheck.addEventListener('change', updateFormDisablementBasedOnTime);
            if (dom.anEnters) dom.anEnters.addEventListener('change', updateFormDisablementBasedOnTime);
            if (dom.anLeaves) dom.anLeaves.addEventListener('change', updateFormDisablementBasedOnTime);
            if (dom.anNone) dom.anNone.addEventListener('change', updateFormDisablementBasedOnTime);
            if (dom.submitAttendanceBtn) dom.submitAttendanceBtn.addEventListener('click', submitAttendance);

            // Initial call to update form disablement and set up interval
            updateFormDisablementBasedOnTime();
            setInterval(updateFormDisablementBasedOnTime, 60000); // Check every minute
        });
    </script>

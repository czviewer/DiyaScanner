<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diya-Hero Self-Attendance</title>
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Global box-sizing for consistent layout */
        * {
            box-sizing: border-box;
        }

        /* Prevent layout shifts by always showing scrollbar */
        html {
            overflow-y: scroll;
        }

        /* Splash Screen Styles */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* IMPORTANT: Ensure this URL matches the one in the JavaScript for caching */
            background-image: url('https://cdn.imgchest.com/files/y8xcnkao8r4.png'); /* Using a real image URL */
            background-size: cover; /* Ensures the image covers the entire splash screen */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000; /* Ensure it's on top of everything */
            opacity: 1;
            visibility: visible;
            transition: opacity 0.7s ease-out, visibility 0.7s ease-out;
        }

        #splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none; /* Allows clicks through once hidden */
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #2563eb; /* Using your primary brand color for the spinner */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* General HTML and Body styling */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            /* Removed flex properties and min-height from here */
        }

        /* Apply centering and min-height to the main content container */
        #main-content {
            display: flex; /* Make it a flex container to center its children */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Take full viewport height */
            padding: 16px; /* Keep your original body padding here */
            width: 100%; /* Ensure it takes full width */
            box-sizing: border-box; /* Include padding in width/height calculation */
        }

        /* Base card/container styles */
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 24px;
            width: 100%;
            max-width: 480px;
            animation: fadeIn 0.5s ease-out;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Wider app screen container */
        .app-screen-card {
            max-width: 800px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 16px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        /* Input field styling */
        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="number"],
        input[type="tel"],
        select {
            /* Added select to input styling */
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.5;
            color: #4a5568;
            transition: all 0.2s ease-in-out;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="tel"]:focus,
        select:focus {
            /* Added select to focus styling */
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        /* Base button styles */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Specific button colors */
        .btn-primary {
            background-color: #2563eb;
            color: #ffffff;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #1d4ed8;
        }

        .btn-secondary {
            background-color: #10b981;
            color: #ffffff;
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: #047857;
        }

        .btn-neutral {
            background-color: #6b7280;
            color: #ffffff;
        }

        .btn-neutral:hover:not(:disabled) {
            background-color: #4b5563;
        }

        .btn-danger {
            background-color: #ef4444;
            color: #ffffff;
        }

        .btn-danger:hover:not(:disabled) {
            background-color: #dc2626;
        }

        /* Message box styling */
        .message-box {
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            margin-top: 16px;
        }

        .message-box.error {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fca5a5;
        }

        .message-box.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        /* Modal styling */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal-overlay.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-close-btn {
            background: none;
            border: none;
            font-size: 28px;
            font-weight: bold;
            color: #9ca3af;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .modal-close-btn:hover {
            color: #4b5563;
        }

        .modal-body {
            margin-bottom: 24px;
        }

        .modal-footer {
            text-align: right;
        }

        /* App screen specific styles */
        .app-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 16px;
            margin-bottom: 16px;
            border-bottom: 1px solid #e2e8f0;
            gap: 12px;
        }

        @media (min-width: 640px) {
            .app-header {
                flex-direction: row;
                gap: 0;
            }
        }

        .user-info-display {
            font-weight: 600;
            color: #4a5568;
            text-align: center;
        }

        @media (min-width: 640px) {
            .user-info-display {
                text-align: left;
            }
        }

        .location-status-box {
            background-color: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: center;
            font-size: 1.125rem;
            font-weight: 600;
            color: #1e40af;
        }

        .location-status-box.verified {
            background-color: #d1fae5;
            border-color: #a7f3d0;
            color: #065f46;
        }

        .location-status-box.error {
            background-color: #fee2e2;
            border-color: #fca5a5;
            color: #b91c1c;
        }

        /* Checkbox and Radio button styling */
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 8px;
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #cbd5e0;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: relative;
            top: 2px;
        }

        input[type="checkbox"]:checked,
        input[type="radio"]:checked {
            background-color: #2563eb;
            border-color: #2563eb;
        }

        input[type="checkbox"]:focus,
        input[type="radio"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        input[type="checkbox"]:checked::before {
            content: '\2713';
            display: block;
            color: white;
            font-size: 14px;
            line-height: 1;
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        input[type="radio"] {
            border-radius: 50%;
        }

        input[type="radio"]:checked::before {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        input[type="checkbox"]:disabled,
        input[type="radio"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #e2e8f0;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 12px;
        }

        @media (min-width: 640px) {
            .radio-group {
                flex-direction: row;
                gap: 24px;
            }
        }

        .attendance-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 32px;
        }

        @media (min-width: 640px) {
            .attendance-buttons {
                flex-direction: row;
                justify-content: space-between;
            }

            .attendance-buttons .btn {
                width: auto;
                flex-grow: 1;
            }

            .attendance-buttons .btn:first-child {
                margin-right: 16px;
            }
        }
    </style>
</head>

            // Optional: Minimum display time for the splash screen
            const minDisplayTime = 1500; // 1.5 seconds
            const startTime = Date.now();

            function hideSplashScreen() {
                if (splashScreen) {
                    splashScreen.classList.add('hidden');
                    // Ensure the splash screen is completely removed from flow after transition
                    splashScreen.addEventListener('transitionend', function () {
                        splashScreen.style.display = 'none';
                        if (mainContent) {
                            mainContent.style.display = 'flex'; // Show main content with centering
                        }
                        splashScreenFullyHidden = true; // Set flag to true
                        initializeMainAppContent(); // Initialize main app content after splash screen is gone
                    }, { once: true }); // 'once: true' ensures the event listener is removed after it runs
                } else if (mainContent) {
                    // Fallback if splashScreen element is somehow missing
                    mainContent.style.display = 'flex';
                    splashScreenFullyHidden = true; // Set flag to true
                    initializeMainAppContent(); // Initialize main app content immediately
                }
            }

            const elapsedTime = Date.now() - startTime;
            if (elapsedTime < minDisplayTime) {
                // If loaded faster than minDisplayTime, wait for the remaining time
                setTimeout(hideSplashScreen, minDisplayTime - elapsedTime);

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // metres
            const Ï†1 = lat1 * Math.PI / 180; // Ï†, Î» in radians
            const Ï†2 = lat2 * Math.PI / 180;
            const Î”Ï† = (lat2 - lat1) * Math.PI / 180;
            const Î”Î» = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Î”Ï† / 2) * Math.sin(Î”Ï† / 2) +
                Math.cos(Ï†1) * Math.cos(Ï†2) *
                Math.sin(Î”Î» / 2) * Math.sin(Î”Î» / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            const d = R * c; // in metres
            return d;
        }

        async function updateFormDisablementBasedOnTime() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentDay = now.getDay(); // 0 for Sunday, 1 for Monday, ..., 6 for Saturday

            // Check if location is verified
            const isLocationVerified = dom.locationStatus?.classList.contains('verified');

            // Sunday logic: Allow attendance marking for extra work
            if (currentDay === 0) {
                hideMessage(dom.attendanceMessage);

                // Enable all attendance inputs on Sunday if location is verified
                if (dom.morningCheck) dom.morningCheck.disabled = !isLocationVerified;
                if (dom.anEnters) dom.anEnters.disabled = !isLocationVerified;
                if (dom.anLeaves) dom.anLeaves.disabled = !isLocationVerified;
                if (dom.anNone) dom.anNone.disabled = !isLocationVerified;

                const morningChecked = dom.morningCheck?.checked;
                const afternoonSelected = dom.anEnters?.checked || dom.anLeaves?.checked || dom.anNone?.checked;

                if (dom.submitAttendanceBtn) {
                    // Only enable submit if location is verified AND at least one option is checked
                    dom.submitAttendanceBtn.disabled = !(isLocationVerified && (morningChecked || afternoonSelected));
                }

                if (isLocationVerified) {
                    showMessage(dom.attendanceMessage, "It's Sunday. You can mark your attendance for Sunday work.", 'success');
                } else {
                    showMessage(dom.attendanceMessage, "Location not verified. Cannot submit attendance.", 'error');
                }
                return;
            }

            // Weekday logic
            hideMessage(dom.attendanceMessage);

            let morningChecked = dom.morningCheck ? dom.morningCheck.checked : false;
            let afternoonStatusSelected = (dom.anEnters ? dom.anEnters.checked : false) || (dom.anLeaves ? dom.anLeaves.checked : false) || (dom.anNone ? dom.anNone.checked : false);

            // Morning attendance: 7 AM to 12 PM (noon)
            if (currentHour >= 7 && currentHour < 12) {
                if (dom.morningCheck) dom.morningCheck.disabled = !isLocationVerified;
                if (dom.anEnters) dom.anEnters.disabled = true;
                if (dom.anLeaves) dom.anLeaves.disabled = true;
                if (dom.anNone) dom.anNone.disabled = true;
                // Only enable submit if location is verified AND morning check is true
                dom.submitAttendanceBtn.disabled = !(isLocationVerified && morningChecked);
            }
            // Afternoon attendance: 12 PM (noon) to 3 PM
            else if (currentHour >= 12 && currentHour < 15) {
                if (dom.morningCheck) dom.morningCheck.disabled = true;
                if (dom.anEnters) dom.anEnters.disabled = !isLocationVerified;
                if (dom.anLeaves) dom.anLeaves.disabled = !isLocationVerified;
                if (dom.anNone) dom.anNone.disabled = !isLocationVerified;
                // Only enable submit if location is verified AND afternoon status is selected
                dom.submitAttendanceBtn.disabled = !(isLocationVerified && afternoonStatusSelected);
            }
            // After 3 PM or before 7 AM
            else {
                if (dom.morningCheck) dom.morningCheck.disabled = true;
                if (dom.anEnters) dom.anEnters.disabled = true;
                if (dom.anLeaves) dom.anLeaves.disabled = true;
                if (dom.anNone) dom.anNone.disabled = true;
                if (dom.submitAttendanceBtn) dom.submitAttendanceBtn.disabled = true;
                showMessage(dom.attendanceMessage, "Attendance is closed for the day.", 'error');
            }

            // Always disable submit and inputs if location not verified, overriding time-based enablement
            if (!isLocationVerified) {
                if (dom.submitAttendanceBtn) dom.submitAttendanceBtn.disabled = true;
                if (dom.morningCheck) dom.morningCheck.disabled = true;
                if (dom.anEnters) dom.anEnters.disabled = true;
                if (dom.anLeaves) dom.anLeaves.disabled = true;
                if (dom.anNone) dom.anNone.disabled = true;

                // Ensure to override the message if location is not verified, even on Sunday or within time
                if (currentDay !== 0 || !(currentHour >= 7 && currentHour < 15)) { // Don't override the "closed for the day" message unless it's a valid time slot.
                    showMessage(dom.attendanceMessage, "Location not verified. Cannot submit attendance.", 'error');
                }
            }
        }


        async function submitAttendance() {
            // Corrected: Check currentUserData.id
            if (!currentUserData || !currentUserData.id || !dom.locationStatus.classList.contains('verified')) {
                showModal('Submission Error', 'Cannot submit attendance. Ensure you are logged in and location is verified.');
                return;
            }

            const today = new Date().toISOString().slice(0, 10); //YYYY-MM-DD
            // Corrected: Use currentUserData.id
            const attendanceRef = ref(db, `attendance/${today}/${currentUserData.branch}/${currentUserData.subdivision}/${currentUserData.id}`);

            const updates = {};
            let isMorningChecked = dom.morningCheck.checked;
            let afternoonStatus = dom.anEnters.checked ? 'Enters' :
                dom.anLeaves.checked ? 'Leaves' :
                    dom.anNone.checked ? 'None' : null;

            const now = new Date();
            const isSunday = now.getDay() === 0; // 0 for Sunday
            const currentHour = now.getHours();


            try {
                const snapshot = await get(attendanceRef);
                const existingData = snapshot.val();

                if (currentHour >= 7 && currentHour < 12) { // Morning slot
                    if (isMorningChecked) {
                        if (existingData && existingData.morning) {
                            showModal('Already Recorded', 'Morning attendance already recorded for today.');
                            return;
                        }
                        updates.morning = now.toISOString();
                    } else if (!isSunday) { // Only require morning check if not Sunday
                        showModal('Action Required', 'Please check the morning attendance box to submit.');
                        return;
                    }
                } else if (currentHour >= 12 && currentHour < 15) { // Afternoon slot
                    if (afternoonStatus) {
                        if (existingData && existingData.afternoon) {
                            showModal('Already Recorded', 'Afternoon attendance already recorded for today.');
                            return;
                        }
                        updates.afternoon = afternoonStatus;
                    } else if (!isSunday) { // Only require afternoon status if not Sunday
                        showModal('Action Required', 'Please select an afternoon status (Enters/Leaves/None) to submit.');
                        return;
                    }
                } else if (!isSunday) { // Attendance closed for regular days
                    showModal('Time Closed', 'Attendance can only be submitted between 7 AM - 3 PM on weekdays.');
                    return;
                }

                // If it's Sunday, and no morning/afternoon status is explicitly selected,
                // we still allow submission if sundayWork is true.
                // This allows for "Sunday work" to be recorded without specific morning/afternoon times.
                if (isSunday) {
                    updates.sundayWork = true;
                    if (!updates.morning && !updates.afternoon && !existingData) {
                        // If no morning/afternoon data yet for Sunday, set a generic Sunday attendance timestamp
                        // This prevents an empty attendance record if only sundayWork is true.
                        updates.sundayAttendanceTimestamp = now.toISOString();
                    }
                }

                // Prevent submitting empty updates if nothing changed or no valid time slot
                if (Object.keys(updates).length === 0) {
                    showModal('No Changes', 'No attendance data to submit for the current time slot.');
                    return;
                }

                await update(attendanceRef, updates); // Use update to merge, or set to overwrite

            const employeeIdInput = dom.signupEmployeeIdInput?.value?.trim();

                return;
            }
            if (passwordInput.length < 6) {
                showMessage(dom.signupMessage, 'Password should be at least 6 characters.', 'error');
                return;
            }
            if (!phoneInput.startsWith('+')) {

                return;
            }

            hideMessage(dom.signupMessage);
            dom.signupBtn.disabled = true;

            try {
                // 1. Firebase Auth user creation must succeed first
                await signOut(auth);
                const userCredential = await createUserWithEmailAndPassword(auth, emailInput, passwordInput);

                // Explicit check for silent failures, though try-catch usually covers this
                if (!userCredential || !userCredential.user) {
                    throw new Error("Firebase Auth user creation failed unexpectedly.");
                }
                const user = userCredential.user;

                // 2. Only after successful Auth creation, continue with device ID and DB writes
                await generateDeviceId();

                // Initialize newUserData with values from signup form (these are potential fallbacks)
                let newUserData = {
                    name: nameInput,
                    email: emailInput,
                    id: employeeIdInput,
                    phone: phoneInput,
                    role: 'employee', // Default role
                    isVerified: false, // Phone verification status, initially false
                    branch: branchInput, // Initially from user input
                    subdivision: subdivisionInput, // Initially from user input
                    joinedDate: new Date().toISOString().slice(0, 10),
                    uid: user.uid,
                    lastLogin: new Date().toISOString(),

                };

                const adminEmployeeRef = ref(db, `branches/${branchInput}/subdivisions/${subdivisionInput}/employees/${employeeIdInput}`);

                if (adminSnapshot.exists()) {
                    const adminData = adminSnapshot.val();
                    console.log("Admin pre-assigned data found:", adminData);

                    // Merge logic: Admin data takes precedence, fallback to employee input if admin field is missing
                    newUserData.name = adminData.name || newUserData.name;
                    newUserData.email = adminData.email || newUserData.email;
                    newUserData.phone = adminData.phone || newUserData.phone;
                    newUserData.branch = adminData.branch || newUserData.branch; // Admin-defined branch takes precedence

                console.log("Final user data to save to DB:", newUserData);

                await set(ref(db, 'users/' + user.uid), newUserData);

                currentUserData = newUserData;

        async function handlePhoneVerify() {

                showMessage(dom.phoneVerifyMessage, 'Please enter the last 4 digits of your phone number.', 'error');
                return;
            }

            hideMessage(dom.phoneVerifyMessage);
            dom.verifyPhoneBtn.disabled = true;

            try {
                // Ensure there's a currently signed-in user before attempting phone verification
                const user = auth.currentUser;
                if (!user) {
                    throw new Error("No user currently signed in. Please log in first.");
                }

                if (!currentUserData || !currentUserData.phone) {
                    throw new Error("User data or phone number not available for the current user.");
                }

                // Check if the last 4 digits match
                const registeredLast4 = currentUserData.phone.slice(-4);
                if (last4Digits !== registeredLast4) {
                    showMessage(dom.phoneVerifyMessage, 'Last 4 digits do not match your registered number.', 'error');
                    dom.verifyPhoneBtn.disabled = false;
                    return;
                }

                // Ensure recaptchaVerifierInstance is ready
                if (!recaptchaVerifierInstance) {
                    renderRecaptcha(); // Render if not already done
                    // Give reCAPTCHA a moment to render and initialize
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }

                // Execute reCAPTCHA for phone number sign-in
                const phoneNumber = currentUserData.phone;
                confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifierInstance);
                // Store verificationId globally for OTP verification

                phoneNumberToVerify = phoneNumber; // Store for OTP resend

                toggleAuthView('otp');
                startOtpCountdown();

                console.error("Phone verification error:", error);
                let errorMessage = "Failed to send OTP.";
                if (error.code === 'auth/invalid-phone-number') {
                    errorMessage = "The provided phone number is invalid.";
                } else if (error.code === 'auth/missing-phone-number') {
                    errorMessage = "No phone number found for your account. Contact Admin.";
                } else if (error.code === 'auth/recaptcha-not-verified') {
                    errorMessage = "Please complete the reCAPTCHA verification.";
                } else if (error.code === 'auth/quota-exceeded') {
                    errorMessage = "Too many SMS requests. Please try again later.";
                } else if (error.message.includes("No user currently signed in")) {
                    errorMessage = "You need to be logged in to verify your phone number.";
                    showModal('Login Required', errorMessage, () => toggleAuthView('login'));

            dom.verifyOtpBtn.disabled = true;

            try {
                // Get the PhoneAuthCredential from the confirmation result
                const credential = PhoneAuthProvider.credential(window.verificationId, otp);

                // Ensure a user is currently signed in before linking
                const user = auth.currentUser;
                if (!user) {
                    showModal('Verification Error', 'No user signed in. Please log in again.', async () => {
                        await signOut(auth);

                // Only link if phone not already linked

                        await signOut(auth); // Log out to force re-authentication

                if (error.code === 'auth/invalid-verification-code') {
                    errorMessage = "Invalid OTP. Please check and try again.";
                } else if (error.code === 'auth/code-expired') {
                    errorMessage = "OTP expired. Please resend.";
                    dom.resendOtpBtn.disabled = false;

                    // Specific handling for phone number already linked to another account
                    console.warn("Auth Error: This phone number is already linked to another account. Attempting to proceed if current user is the owner.");
                    // Check if the credential belongs to the current user. If so, it's already linked.
                    // This can happen if a user tries to verify an already verified number.
                    if (auth.currentUser && auth.currentUser.phoneNumber === phoneNumberToVerify) {

            // Only proceed with UI updates if the splash screen is fully hidden
            if (!splashScreenFullyHidden) {

                // but defer the UI changes until initializeMainAppContent is called.

                    if (snapshot.exists()) {
                        currentUserData = snapshot.val();
                    } else {
                        currentUserData = null;
                        console.warn("User data not found in DB for UID:", user.uid, "before splash screen hidden.");
                    }
                } else {
                    currentUserData = null;
                }
                return;
            }


            if (user && user.uid === lastProcessedUID && isAuthListenerInitialized) {
                console.log("Auth state for this user already processed. Skipping.");
                return;
            }

            isProcessingAuthState = true; // Set flag
            hideAllMessages(); // Clear messages on auth state change

            try {
                if (user) {
                    // User is signed in
                    console.log("User signed in:", user.uid);
                    await generateDeviceId(); // Ensure device ID exists

                    const userRef = ref(db, `users/${user.uid}`);
                    const snapshot = await get(userRef);

                    if (snapshot.exists()) {

    <style>
        /* Global box-sizing for consistent layout */
        * {
            box-sizing: border-box;
        }

        /* Prevent layout shifts by always showing scrollbar */
        html {
            overflow-y: scroll;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            padding: 16px;
        }

        /* Base card/container styles */
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 24px;
            width: 100%;
            max-width: 480px;
            animation: fadeIn 0.5s ease-out;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Wider app screen container */
        .app-screen-card {
            max-width: 800px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 16px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        /* Input field styling */
        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="number"],
        input[type="tel"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.5;
            color: #4a5568;
            transition: all 0.2s ease-in-out;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        /* Base button styles */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Specific button colors */
        .btn-primary {
            background-color: #2563eb;
            color: #ffffff;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #1d4ed8;
        }

        .btn-secondary {
            background-color: #10b981;
            color: #ffffff;
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: #047857;
        }

        .btn-neutral {
            background-color: #6b7280;
            color: #ffffff;
        }

        .btn-neutral:hover:not(:disabled) {
            background-color: #4b5563;
        }

        .btn-danger {
            background-color: #ef4444;
            color: #ffffff;
        }

        .btn-danger:hover:not(:disabled) {
            background-color: #dc2626;
        }

        /* Message box styling */
        .message-box {
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            margin-top: 16px;
        }

        .message-box.error {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fca5a5;
        }

        .message-box.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        /* Modal styling */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal-overlay.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-close-btn {
            background: none;
            border: none;
            font-size: 28px;
            font-weight: bold;
            color: #9ca3af;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .modal-close-btn:hover {
            color: #4b5563;
        }

        .modal-body {
            margin-bottom: 24px;
        }

        .modal-footer {
            text-align: right;
        }

        /* App screen specific styles */
        .app-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 16px;
            margin-bottom: 16px;
            border-bottom: 1px solid #e2e8f0;
            gap: 12px;
        }

        @media (min-width: 640px) {
            .app-header {
                flex-direction: row;
                gap: 0;
            }
        }

        .user-info-display {
            font-weight: 600;
            color: #4a5568;
            text-align: center;
        }

        @media (min-width: 640px) {
            .user-info-display {
                text-align: left;
            }
        }

        .location-status-box {
            background-color: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: center;
            font-size: 1.125rem;
            font-weight: 600;
            color: #1e40af;
        }

        .location-status-box.verified {
            background-color: #d1fae5;
            border-color: #a7f3d0;
            color: #065f46;
        }

        .location-status-box.error {
            background-color: #fee2e2;
            border-color: #fca5a5;
            color: #b91c1c;
        }

        /* Checkbox and Radio button styling */
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 8px;
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #cbd5e0;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: relative;
            top: 2px;
        }

        input[type="checkbox"]:checked,
        input[type="radio"]:checked {
            background-color: #2563eb;
            border-color: #2563eb;
        }

        input[type="checkbox"]:focus,
        input[type="radio"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        input[type="checkbox"]:checked::before {
            content: '\2713';
            display: block;
            color: white;
            font-size: 14px;
            line-height: 1;
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        input[type="radio"] {
            border-radius: 50%;
        }

        input[type="radio"]:checked::before {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        input[type="checkbox"]:disabled,
        input[type="radio"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #e2e8f0;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 12px;
        }

        @media (min-width: 640px) {
            .radio-group {
                flex-direction: row;
                gap: 24px;
            }
        }

        .attendance-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 32px;
        }

        @media (min-width: 640px) {
            .attendance-buttons {
                flex-direction: row;
                justify-content: space-between;
            }

            .attendance-buttons .btn {
                width: auto;
                flex-grow: 1;
            }

            .attendance-buttons .btn:first-child {
                margin-right: 16px;
            }
        }
    </style>
</head>

            <!-- Login Form -->
            <div id="login-form" class="space-y-5">

                <div class="form-group">

                    <input type="password" id="login-password" placeholder="Enter your password">

                    <i class="fas fa-sign-in-alt"></i> Login

                <button id="show-signup-btn" class="btn btn-secondary mt-4">
                    New Employee? Sign Up
                </button>
            </div>

            <!-- Phone Verification Form -->
            <div id="phone-verify-form" class="space-y-5 hidden">
                <p class="text-lg text-gray-700 text-center">Please enter the last 4 digits of your registered phone

                <div class="form-group">
                    <label for="last-4-digits" class="block text-gray-700 text-sm font-semibold mb-2">Last 4

                </div>
                <button id="verify-phone-btn" class="btn btn-primary">
                    Verify Phone
                </button>
                <div id="phone-verify-message" class="message-box hidden"></div>
                <button id="back-to-login-btn" class="btn btn-neutral mt-4">
                    Back to Login
                </button>
            </div>

            <!-- OTP Verification Form -->
            <div id="otp-form" class="space-y-5 hidden">
                <p class="text-lg text-gray-700 text-center">An OTP has been sent to your registered phone number.</p>
                <div class="form-group">

                    Verify OTP

            </div>

                <div class="form-group">
                    <label for="signup-name" class="block text-gray-700 text-sm font-semibold mb-2">Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="signup-email" class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="signup-password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="signup-employee-id" class="block text-gray-700 text-sm font-semibold mb-2">Employee
                        ID</label>
                    <input type="text" id="signup-employee-id" placeholder="Enter your employee ID">
                </div>
                <div class="form-group">
                    <label for="signup-phone" class="block text-gray-700 text-sm font-semibold mb-2">Phone Number (e.g.,
                        +919876543210)</label>
                    <input type="tel" id="signup-phone" placeholder="Enter your phone number with country code">
                </div>
                <button id="signup-btn" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
                <div id="signup-message" class="message-box hidden"></div>
                <button id="show-login-btn" class="btn btn-neutral mt-4">
                    Already have an account? Login
                </button>
            </div>
        </div>

        <!-- Main App Screen -->
        <div id="app-screen" class="card app-screen-card hidden">
            <div class="app-header">
                <h2 class="text-xl sm:text-2xl font-bold text-blue-800">Diya-Hero Self-Attendance</h2>
                <div class="flex items-center gap-4">

                    <button id="logout-btn" class="btn btn-danger py-2 px-4 w-auto">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <div id="location-status" class="location-status-box">
                <p><span id="location-message">Checking location...</span></p>
            </div>

                    <label for="morning-check"
                        class="flex items-center text-lg font-semibold text-gray-700 cursor-pointer">
                        <input type="checkbox" id="morning-check">
                        Morning Attendance
                    </label>
                </div>

                <div class="form-group">
                    <label class="block text-lg font-semibold text-gray-700 mb-3">Afternoon Status:</label>
                    <div class="radio-group">
                        <label for="an-enters" class="flex items-center text-base text-gray-700 cursor-pointer">

                        <label for="an-leaves" class="flex items-center text-base text-gray-700 cursor-pointer">
                            <input type="radio" id="an-leaves" name="afternoon-status" value="Leaves"> Leaves
                        </label>
                        <label for="an-none" class="flex items-center text-base text-gray-700 cursor-pointer">
                            <input type="radio" id="an-none" name="afternoon-status" value="None" checked> None
                        </label>
                    </div>
                </div>

                <div class="attendance-buttons">
                    <button id="refresh-location-btn" class="btn btn-secondary">
                        <i class="fas fa-sync-alt"></i> Refresh Location
                    </button>
                    <button id="submit-attendance-btn" class="btn btn-primary" disabled>
                        <i class="fas fa-check-circle"></i> Submit Attendance
                    </button>
                </div>
                <div id="attendance-message" class="message-box hidden"></div>
            </div>
        </div>
    </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary py-2 px-5 w-auto">OK</button>

        </div>
    </div>

        /**
         * Haversine formula to calculate distance between two lat/lng points.
         * @param {number} lat1 Latitude of point 1
         * @param {number} lon1 Longitude of point 1
         * @param {number} lat2 Latitude of point 2
         * @param {number} lon2 Longitude of point 2
         * @returns {number} Distance in kilometers
         */
        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of Earth in kilometers
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c;
            return distance;
        }

         * @param {number} delayMs - Delay in milliseconds between retries.
         * @returns {Promise<Object|null>} User data or null if not found after retries.
         */
        async function getUserDataWithRetry(uid, retries = 3, delayMs = 500) {
            const userRef = ref(db, `users/${uid}`);
            for (let i = 0; i < retries; i++) {
                try {
                    const snapshot = await get(userRef);
                    if (snapshot.exists()) {
                        return snapshot.val();
                    }
                } catch (error) {
                    console.error(`Error fetching user data (attempt ${i + 1}):`, error);
                }
                if (i < retries - 1) { // Don't delay after the last attempt
                    console.log(`Retrying user data fetch in ${delayMs}ms (attempt ${i + 1}/${retries})...`);
                    await new Promise(resolve => setTimeout(resolve, delayMs));
                }
            }
            console.warn(`❌ User data not found after ${retries} attempts for UID: ${uid}`);
            return null;
        }

        /**
         * Gets the user's current GPS location.
         * @returns {Promise<Object>} A promise that resolves with {latitude, longitude} or rejects with an error.
         */
        function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation is not supported by your browser.'));
                    return;
                }
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        });
                    },
                    (error) => {
                        let errorMessage = 'Unknown geolocation error.';
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'Location access denied. Please enable location services for this site.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'Location information is unavailable.';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'The request to get user location timed out.';
                                break;
                            case error.UNKNOWN_ERROR:
                                errorMessage = 'An unknown geolocation error occurred.';
                                break;
                        }
                        reject(new Error(errorMessage));
                    }, {
                    enableHighAccuracy: true,
                    timeout: 60000,
                    maximumAge: 0
                }
                );
            });
        }

        async function checkUserLocationAndAttendance() {
            dom.locationMessageSpan.textContent = 'Checking location...';
            dom.locationStatusDiv.className = 'location-status-box'; // Reset class
            dom.submitAttendanceBtn.disabled = true;
            dom.attendanceSection.classList.add('hidden');

                });
                dom.locationMessageSpan.textContent = '❌ Location Error: Employee ID missing.';
                dom.locationStatusDiv.classList.add('error');
                return;
            }

            try {
                const userLocation = await getUserLocation();

                if (!currentUserData.branch || typeof currentUserData.branch !== 'string' || currentUserData.branch.trim() === "") {
                    showModal('Error', 'User branch information is missing or invalid. Please contact Admin.');
                    dom.locationMessageSpan.textContent = '❌ Location Error: Missing branch info.';
                    dom.locationStatusDiv.classList.add('error');
                    return;

                const branchLocation = await getBranchDetails(currentUserData.branch);

                if (!branchLocation || typeof branchLocation.lat === 'undefined' || typeof branchLocation.lng === 'undefined' || typeof branchLocation.radius === 'undefined') {
                    showModal('Configuration Error', `Branch location data for "${currentUserData.branch}" is incomplete or invalid. Please contact admin.`);
                    dom.locationMessageSpan.textContent = `❌ Location Error: Branch data incomplete for ${currentUserData.branch}.`;
                    dom.locationStatusDiv.classList.add('error');
                    return;
                }

                const distance = haversineDistance(
                    userLocation.latitude, userLocation.longitude,
                    branchLocation.lat, branchLocation.lng
                );

                if (distance <= branchLocation.radius) {
                    dom.locationMessageSpan.textContent = '✅ Location Verified';

                    dom.attendanceSection.classList.remove('hidden');
                    dom.submitAttendanceBtn.disabled = false;

                    showModal('Location Error', `You are ${distance.toFixed(2)} km away, which is outside the allowed ${branchLocation.radius} km radius for ${currentUserData.branch}. Attendance cannot be marked.`);
                    dom.submitAttendanceBtn.disabled = true;
                    dom.attendanceSection.classList.add('hidden');
                }
            } catch (error) {
                console.error('Location check error:', error);
                dom.locationMessageSpan.textContent = `❌ Location Error: ${error.message}`;
                dom.locationStatusDiv.classList.add('error');
                showModal('Location Error', `Could not get your location: ${error.message}. Please ensure location services are enabled.`);
                dom.submitAttendanceBtn.disabled = true;
                dom.attendanceSection.classList.add('hidden');
            }
        }

        async function loadTodaysAttendance() {
            const today = new Date().toISOString().split('T')[0]; //YYYY-MM-DD
            const employeeID = currentUserData.id; // Use id for attendance path
            const attendancePath = `attendance/${today}/${currentUserData.branch}/${currentUserData.subdivision || 'default'}/${employeeID}`;
            const attendanceRef = ref(db, attendancePath);

            try {
                const snapshot = await get(attendanceRef);
                const savedData = snapshot.val();

                if (savedData) {
                    attendanceRecord.morning = savedData.morning || false;
                    attendanceRecord.afternoon = savedData.afternoon || 'None';
                    attendanceRecord.late = savedData.late || false;
                    attendanceRecord.leave = savedData.leave || 0;
                    attendanceRecord.morningLocked = savedData.morningLocked || false;
                    attendanceRecord.anLocked = savedData.anLocked || false;

                    dom.morningCheck.checked = attendanceRecord.morning;
                    dom.anEnters.checked = attendanceRecord.afternoon === 'Enters';
                    dom.anLeaves.checked = attendanceRecord.afternoon === 'Leaves';
                    dom.anNone.checked = attendanceRecord.afternoon === 'None';

                    // Disable inputs if locked
                    dom.morningCheck.disabled = attendanceRecord.morningLocked;
                    dom.anEnters.disabled = attendanceRecord.anLocked;
                    dom.anLeaves.disabled = attendanceRecord.anLocked;
                    dom.anNone.disabled = attendanceRecord.anLocked;

                    displayAttendanceMessage('Today\'s attendance loaded.', false);
                } else {
                    // Reset form if no data found
                    dom.morningCheck.checked = false;
                    dom.anNone.checked = true;
                    dom.morningCheck.disabled = false;
                    dom.anEnters.disabled = false;
                    dom.anLeaves.disabled = false;
                    dom.anNone.disabled = false;
                    attendanceRecord = {
                        morning: false,
                        afternoon: 'None',
                        late: false,
                        leave: 0,
                        morningLocked: false,
                        anLocked: false
                    };
                    displayAttendanceMessage('No attendance record found for today. Please mark your attendance.', false);
                }
                updateFormDisablementBasedOnTime(); // Apply time-based disablement after loading
            } catch (error) {
                console.error('Error loading attendance:', error);
                showModal('Error', `Failed to load attendance: ${error.message}`);
            }
        }

        /**
         * Updates the form elements' disabled state based on current time and locked status.
         */
        function updateFormDisablementBasedOnTime() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();

            // Morning check: Disable after 12 PM (or if already locked)
            if (!attendanceRecord.morningLocked) {
                dom.morningCheck.disabled = (currentHour >= 12);
            }

            // Afternoon radio buttons: Disable before 12 PM (or if already locked)
            if (!attendanceRecord.anLocked) {
                const anRadios = [dom.anEnters, dom.anLeaves, dom.anNone];
                anRadios.forEach(radio => {
                    radio.disabled = (currentHour < 12);
                });

                // Specific AN rules if not locked and after 12 PM
                if (currentHour >= 12) {
                    if (dom.morningCheck.checked && dom.anEnters.checked) {
                        dom.anEnters.disabled = true; // Cannot "Enter" if already present in morning
                    }
                    if (!dom.morningCheck.checked && dom.anLeaves.checked) {
                        dom.anLeaves.disabled = true; // Cannot "Leave" if not present in morning
                    }
                }
            }
        }


        /**
         * Calculates the attendance status and leave value based on current form state and time.
         * @returns {Object} An object containing statusType ('full', 'half', 'absent', 'invalid', 'pending') and leave value.
         */
        function calculateAttendanceStatus() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();

            const morningChecked = dom.morningCheck.checked;
            const afternoonStatus = document.querySelector('input[name="afternoon-status"]:checked').value;

            let statusType = 'pending';
            let leaveValue = 0; // 0 = Full, 0.5 = Half, 1 = Absent

            const isAfter9_36AM = (currentHour > 9 || (currentHour === 9 && currentMinute >= 36));
            const isBefore3PM = (currentHour < 15);
            const isAfter7PM = (currentHour >= 19);

            // Determine 'late' status
            attendanceRecord.late = morningChecked && isAfter9_36AM;


            if (morningChecked) {
                if (afternoonStatus === 'Leaves') {
                    statusType = isBefore3PM ? 'half' : 'full';
                    leaveValue = isBefore3PM ? 0.5 : 0;
                } else if (afternoonStatus === 'None') {
                    if (isAfter7PM) {
                        statusType = 'full'; // If morning checked and no afternoon action by 7 PM, it's considered full day
                        leaveValue = 0;
                    } else {
                        statusType = 'pending'; // Still waiting for AN action
                    }
                } else if (afternoonStatus === 'Enters') {
                    // If morning is checked, 'Enters' AN is invalid
                    statusType = 'invalid';
                }
            } else { // Morning not checked
                if (afternoonStatus === 'Enters') {
                    statusType = 'half';
                    leaveValue = 0.5;
                } else if (afternoonStatus === 'Leaves') {
                    statusType = 'invalid'; // Cannot 'Leave' if not present in morning
                } else if (afternoonStatus === 'None') {
                    if (isAfter7PM) {
                        statusType = 'absent';
                        leaveValue = 1;
                    } else {
                        statusType = 'pending';
                    }
                }
            }

            return { statusType, leaveValue };
        }


        /**
         * Handles the submission of attendance data.
         */
        dom.submitAttendanceBtn.addEventListener('click', async () => {
            if (!currentUserData || !currentUserData.id || typeof currentUserData.id !== 'string' || currentUserData.id.trim() === "") {
                showModal('Submission Error', 'Your employee ID is missing or invalid. Attendance cannot be submitted. Please contact Admin.');
                return;
            }

            const { statusType, leaveValue } = calculateAttendanceStatus();

            if (statusType === 'invalid') {
                showModal('Invalid Attendance', 'The selected attendance combination is invalid. Please review your entries.');
                return;
            }

            // Show confirmation modal before proceeding
            showModal('Confirm Attendance', 'Are you sure you want to submit your attendance for today?', async () => {
                const now = new Date();
                const today = now.toISOString().split('T')[0];
                const timestamp = now.toISOString();

                const uid = auth.currentUser.uid;
                const branch = currentUserData.branch;
                const subdivision = currentUserData.subdivision || 'default';
                const employeeID = currentUserData.id; // Use id, it's already validated

                const attendanceDataToSave = {
                    name: currentUserData.name,
                    uid: uid, // Keep UID for potential linking, but is primary key
                    morning: dom.morningCheck.checked,
                    afternoon: document.querySelector('input[name="afternoon-status"]:checked').value,
                    late: attendanceRecord.late,
                    leave: leaveValue,
                    timestamp: timestamp,
                    morningLocked: true, // Lock upon submission
                    anLocked: true       // Lock upon submission
                };

                const attendancePath = `attendance/${today}/${branch}/${subdivision}/${employeeID}`;
                const leaveLogPath = `leavelogs/${employeeID}/${today}`;

                try {
                    await set(ref(db, attendancePath), attendanceDataToSave);
                    await set(ref(db, leaveLogPath), leaveValue); // Save leave value directly

                    displayAttendanceMessage('✅ Attendance & leave saved successfully!', false);

                    // Update local attendance record and disable form elements after successful save
                    attendanceRecord = { ...attendanceDataToSave };
                    dom.morningCheck.disabled = true;
                    dom.anEnters.disabled = true;
                    dom.anLeaves.disabled = true;
                    dom.anNone.disabled = true;
                    dom.submitAttendanceBtn.disabled = true;

                } catch (error) {
                    console.error('Error saving attendance or leave logs:', error);
                    showModal('Save Error', `Failed to save: ${error.message}`);
                }
            });
        });


        /**
         * Event listener for refresh location button.
         */
        dom.refreshLocationBtn.addEventListener('click', checkUserLocationAndAttendance);

        /**
         * Event listeners for attendance form changes to update disablement.
         */
        dom.morningCheck.addEventListener('change', updateFormDisablementBasedOnTime);
        dom.anEnters.addEventListener('change', updateFormDisablementBasedOnTime);
        dom.anLeaves.addEventListener('change', updateFormDisablementBasedOnTime);
        dom.anNone.addEventListener('change', updateFormDisablementBasedOnTime);


        // Initial authentication state check
        onAuthStateChanged(auth, async (user) => {
            console.log("🔥 onAuthStateChanged triggered. User:", user?.uid);

            if (user) {
                // Debounce logic: If we are already processing this user's auth state
                // or if this user's data has already been successfully loaded for this session, skip.
                // The `isUserDataSet` flag helps prevent redundant calls to getUserDataWithRetry
                // due to Firebase's internal token refresh events or multiple onAuthStateChanged triggers.
                if (isProcessingAuthState || (lastProcessedUID === user.uid && isUserDataSet && currentUserData)) {
                    console.log("Skipping redundant onAuthStateChanged processing for UID:", user.uid);
                    // If the user is already fully processed and data loaded, ensure app screen is shown
                    if (isUserDataSet && currentUserData && currentUserData.uid === user.uid) {
                        dom.authScreens.classList.add('hidden');
                        dom.appScreen.classList.remove('hidden');
                        dom.userDisplayName.textContent = `${currentUserData.name} (${currentUserData.email})`;
                        // No need to re-check location or load attendance if already on app screen
                        // and data is set, unless a specific refresh is requested.
                        // checkUserLocationAndAttendance(); // Only if needed for a specific refresh logic
                    }
                    return;
                }

                isProcessingAuthState = true; // Set flag to true to indicate processing is in progress
                lastProcessedUID = user.uid; // Store the UID being processed

                try {
                    let fetchedUserData = null;
                    const storedUserData = sessionStorage.getItem('currentUserData');

                    if (storedUserData) {
                        try {
                            fetchedUserData = JSON.parse(storedUserData);
                            if (fetchedUserData.uid !== user.uid) { // Ensure stored data matches current UID
                                console.warn("Stored user data UID mismatch. Refetching.");
                                fetchedUserData = null; // Invalidate if UID doesn't match
                            } else {
                                console.log("Using user data from sessionStorage.");
                            }
                        } catch (parseError) {
                            console.error("Error parsing stored user data:", parseError);
                            fetchedUserData = null;
                        }
                    }

                    // Only call getUserDataWithRetry if data is not already available from sessionStorage
                    if (!fetchedUserData) {
                        fetchedUserData = await getUserDataWithRetry(user.uid, 10, 1000);
                        if (!fetchedUserData) {
                            // Critical: User data not found after retries. Log out.
                            await signOut(auth);
                            showModal('User Data Missing', 'Your user profile data could not be retrieved after multiple attempts. Please contact Admin.', () => {
                                toggleAuthView('login');
                            });
                            // Reset flags and data on critical failure
                            isUserDataSet = false;
                            currentUserData = null;
                            lastProcessedUID = null;
                            sessionStorage.removeItem('otpVerifiedForUID');
                            sessionStorage.removeItem('currentUserData');
                            return;
                        }
                        // Store newly fetched data in sessionStorage
                        sessionStorage.setItem('currentUserData', JSON.stringify(fetchedUserData));
                    }

                    currentUserData = fetchedUserData;
                    isUserDataSet = true; // Mark data as successfully loaded for this session

                    const currentDeviceIdentifier = await getDeviceId();

                    // Device ID validation
                    if (currentUserData.deviceId && currentUserData.deviceId !== currentDeviceIdentifier) {
                        await signOut(auth);
                        showModal('Device Mismatch', '❌ Attendance is not allowed from this device. Please contact Admin.', () => {
                            toggleAuthView('login');
                        });
                        isUserDataSet = false;
                        currentUserData = null;
                        lastProcessedUID = null;
                        sessionStorage.removeItem('otpVerifiedForUID');
                        sessionStorage.removeItem('currentUserData');
                        return;
                    }

                    // If deviceId is not set in DB, set it now (first successful login from this device)
                    if (!currentUserData.deviceId) {
                        await update(ref(db, `users/${user.uid}`), { deviceId: currentDeviceIdentifier });
                        console.log("Device ID stored for first login:", currentDeviceIdentifier);
                    }

                    // Now perform all necessary checks on the confirmed currentUserData
                    if (currentUserData.role !== 'employee') {
                        await signOut(auth);
                        showModal('Access Denied', 'You do not have employee access to this application.', () => {
                            toggleAuthView('login');
                        });
                        isUserDataSet = false;
                        currentUserData = null;
                        lastProcessedUID = null;
                        sessionStorage.removeItem('otpVerifiedForUID');
                        sessionStorage.removeItem('currentUserData');
                        return;
                    }

                    if (!currentUserData.id || typeof currentUserData.id !== 'string' || currentUserData.id.trim() === "") {
                        await signOut(auth);
                        showModal('Employee ID Missing', 'Your employee ID is missing or invalid. Please contact Admin. Attendance will not be recorded.', () => {
                            toggleAuthView('login');
                        });
                        isUserDataSet = false;
                        currentUserData = null;
                        lastProcessedUID = null;
                        sessionStorage.removeItem('otpVerifiedForUID');
                        sessionStorage.removeItem('currentUserData');
                        return;
                    }

                    if (typeof currentUserData.phone !== 'string' || currentUserData.phone.trim() === "") {
                        await signOut(auth);
                        showModal('Phone Not Found', 'Your registered phone number is missing or invalid. Please contact Admin.', () => {
                            toggleAuthView('login');
                        });
                        isUserDataSet = false;
                        currentUserData = null;
                        lastProcessedUID = null;
                        sessionStorage.removeItem('otpVerifiedForUID');
                        sessionStorage.removeItem('currentUserData');
                        return;
                    }

                    // OTP verification check using sessionStorage
                    const otpVerifiedForUID = sessionStorage.getItem('otpVerifiedForUID');

                    if (otpVerifiedForUID === user.uid) {
                        console.log("OTP already verified for this session. Proceeding to app screen.");
                        dom.authScreens.classList.add('hidden');
                        dom.appScreen.classList.remove('hidden');
                        dom.userDisplayName.textContent = `${currentUserData.name} (${currentUserData.email})`;
                        checkUserLocationAndAttendance();
                    } else {
                        // User logged in but OTP not verified for this session, redirect to OTP flow
                        phoneNumberToVerify = currentUserData.phone;
                        toggleAuthView('phone-verify');
                        showModal('Verification Required', 'Please verify your phone number to access the app.');
                    }

                } catch (error) {
                    console.error("Error during onAuthStateChanged processing:", error);
                    // Any unhandled error during processing should lead to logout and error modal
                    await signOut(auth);
                    showModal('Authentication Error', `An error occurred during authentication: ${error.message}. Please try again.`);
                    isUserDataSet = false;
                    currentUserData = null;
                    lastProcessedUID = null;
                    sessionStorage.removeItem('otpVerifiedForUID');
                    sessionStorage.removeItem('currentUserData');
                    toggleAuthView('login');
                } finally {
                    isProcessingAuthState = false; // Always reset flag
                }

            } else {
                // No user is signed in, show login screen
                dom.authScreens.classList.remove('hidden');
                dom.appScreen.classList.add('hidden');
                toggleAuthView('login'); // Ensure login form is shown by default
                // Reset all session-related flags and data on logout/no user
                isUserDataSet = false;
                currentUserData = null;
                lastProcessedUID = null;
                sessionStorage.removeItem('otpVerifiedForUID'); // Clear OTP session storage
                sessionStorage.removeItem('currentUserData'); // Clear stored user data
            }
        });

        // Set up a timer to periodically update form disablement based on time
        setInterval(updateFormDisablementBasedOnTime, 60000); // Check every minute
    </script>

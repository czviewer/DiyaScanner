<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diya Attendance | QR + GPS</title>

  <!-- Firebase + QR + Utility Scripts -->
   <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script src="firebase.js"></script>
  <script src="utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <style>
    body { font-family: Arial, sans-serif; background: #f3f3f3; padding: 20px; text-align: center; }
    #scanner { width: 100%; max-width: 400px; margin: 20px auto; border: 2px solid #333; }
    video { width: 100%; }
    .status { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>QR Attendance (Scan + GPS)</h2>
  <div id="scanner"><video id="video" autoplay></video></div>
  <div class="status" id="statusText">Waiting for scan...</div>

  <script>
    const video = document.getElementById('video');
    const statusText = document.getElementById('statusText');
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    let scanned = false;

    // Open camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { statusText.textContent = 'Camera error: ' + err.message; });

    // Main QR scanning loop
    setInterval(async () => {
      if (scanned) return;
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);

        if (code) {
          scanned = true;
          statusText.textContent = 'QR scanned. Validating location...';

          try {
            const decoded = JSON.parse(atob(code.data.split('.')[1]));
            const employeeId = localStorage.getItem("empId");
            if (!employeeId) throw new Error("User not logged in");

            const position = await new Promise((resolve, reject) => {
              navigator.geolocation.getCurrentPosition(resolve, reject, {
                enableHighAccuracy: true, timeout: 10000, maximumAge: 0
              });
            });

            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            const ip = await getPublicIP();
            const { valid, distance } = await isWithinBranchLocation(decoded.branch, decoded.subdivision, lat, lon);

            if (!valid) {
              await logFailure(employeeId, decoded, distance, ip, navigator.userAgent, "Out of range");
              statusText.textContent = "❌ Out of branch location (" + Math.round(distance) + "m away)";
              scanned = false;
              return;
            }

            const payload = {
              branch: decoded.branch,
              subdivision: decoded.subdivision,
              type: decoded.type,
              employeeId,
              lat,
              lon,
              timestamp: new Date().toISOString(),
              ip,
              device: navigator.userAgent
            };

            const result = await fetch('https://asia-southeast1-diya-motors-tracker.cloudfunctions.net/validateAttendance', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            });

            const json = await result.json();
            if (!result.ok) throw new Error(json.error || "Unknown validation error");
            statusText.textContent = "✅ Success: " + json.message;
          } catch (err) {
            console.error(err);
            statusText.textContent = "❌ Error: " + err.message;
            scanned = false;
          }
        }
      }
    }, 1500);
  </script>
</body>
</html>
